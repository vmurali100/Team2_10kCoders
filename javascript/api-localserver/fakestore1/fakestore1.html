<body>

  <div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">address</th>
                    <th scope="col">email</th>
                    <th scope="col">username</th>
                    <th scope="col">password</th>
                    <th scope="col">name</th>
                    <th scope="col">phone</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
        <div class="col-3">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
           
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="email" class="form-control" id="phone" aria-describedby="emailHelp">
                  </div>
                  
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="email" class="form-control" id="password" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ID</label>
                    <input type="email" class="form-control" id="id" aria-describedby="emailHelp">
                  </div>
                <button type="button" class="btn btn-primary" onclick="updateUser()">Submit</button>
              </form>
        </div>
    </div>
  </div>
    <script>
     let API_URL = "http://localhost:3000/users/";
var allUsers = [];
function getAllUsers() {
  var getInfo = new XMLHttpRequest();
  getInfo.onreadystatechange = function () {
    if (getInfo.readyState == 4 && getInfo.status == 200) {
      allUsers = JSON.parse(getInfo.response);
      console.log(allUsers);
      displayUsers();

    }
  };
  getInfo.open("GET", API_URL);
  getInfo.send();
}

function displayUsers() {
  allUsers.forEach((user, i) => {
    var myTr = document.createElement("tr");

    for (a in user) {
      if (a !== "address" && a !== "name" && a !== "__v") {
        var myTd = document.createElement("td");
        myTd.innerHTML = user[a];
        myTr.appendChild(myTd);
      } else if (a == "address") {
        var myTd = document.createElement("td");
        myTd.innerHTML = user[a].city;
        myTr.appendChild(myTd);
      } else if (a == "name") {
        var myTd = document.createElement("td");
        myTd.innerHTML = user[a].firstname + " " + user[a].lastname;
        myTr.appendChild(myTd);
      }
    }

    var EditTd = document.createElement("td");
    var editBtn = document.createElement("button");
    editBtn.innerHTML = "Edit";
    editBtn.setAttribute("class", "btn btn-warning");
    editBtn.setAttribute("onclick", "editUser(" + i + ")");
    EditTd.appendChild(editBtn);
    myTr.appendChild(EditTd);

    var deleteTd = document.createElement("td");
    var deleteBtn = document.createElement("button");
    deleteBtn.innerHTML = "Delete";
    deleteBtn.setAttribute("onclick", "deleteUser(" + i + ")");
    deleteBtn.setAttribute("class", "btn btn-danger");
    deleteTd.appendChild(deleteBtn);
    myTr.appendChild(deleteTd);

   document.querySelector("tbody").appendChild(myTr);
  });
}
getAllUsers();

function editUser(i) {
  index = i;
  for (a in allUsers[i]) {
    if (a !== "address" && a !== "name" && a !== "__v") {
      document.getElementById(a).value = allUsers[i][a];
    }
  }
  console.log(allUsers[i]);
}

function deleteUser(i) {
  console.log(allUsers[i]);
  var DEL_URL = API_URL + allUsers[i].id;
  var getInfo = new XMLHttpRequest();
  getInfo.onreadystatechange = function () {
    if (getInfo.readyState == 4 && getInfo.status == 200) {
      allUsers = JSON.parse(getInfo.response);
      console.log(allUsers);
      displayUsers();
    }
  };
  getInfo.open("DELETE", DEL_URL);
  getInfo.send();
}

function updateUser() {
  let user = { ...allUsers[index] };

  for (a in user) {
    if (a !== "address" && a !== "name" && a !== "__v") {
      user[a] = document.getElementById(a).value;
    }
  }
let UPDATE_URL = API_URL+user.id
  var getInfo = new XMLHttpRequest();
  getInfo.onreadystatechange = function () {
    if (getInfo.readyState == 4 && getInfo.status == 200) {
      allUsers = JSON.parse(getInfo.response);
      console.log(allUsers);
      displayUsers();
    }
  };
  getInfo.open("PUT", UPDATE_URL);
  getInfo.setRequestHeader("Content-type","application/json")
  getInfo.send(JSON.stringify(user));
}
 
    </script>
