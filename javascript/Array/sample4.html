    <style>
        #main {
            width: 300px;
            height: 650px;
            margin: 0px auto;
            border: 5px solid goldenrod;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 250px 30px 100px 100px;


        }

        #demo {
            grid-row: 2/3;
            grid-column: 1/3;
            width: 100%;
            display: grid;
            grid-template-columns: 250px 50px;
            grid-template-rows: 100%;

        }

        #demo input {
            grid-column: 1/2;
            grid-row: 1/2;
        }

        #demo button {
            grid-column: 2/3;
            grid-row: 1/2;
        }

        #display-table {
            grid-row: 1/2;

            align-self: center;
            align-items: center;
            justify-items: center;
        }
        #disply-evens {

        }
    </style>
</head>
