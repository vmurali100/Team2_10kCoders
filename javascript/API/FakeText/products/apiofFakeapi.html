<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <button class="btn btn-danger" id="filltextdata"  onclick="getData()"> Get FillText</button>

    <table class="table">
        <thead>
          <tr>
            <!-- <th scope="col">#</th> -->
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            
            <th scope="col">price</th>
            
            <th scope="col">descrption</th>
            <th scope="col">category</th>
            
            <th scope="col">Image</th>
           
            <!-- <th scope="col">count</th>
            <th scope="col">Rate</th> -->
            
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
         
        </tbody>
      </table>
      <form>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" onkeyup="validate()">
        </div>
        <div class="mb-3">
            <label for=" description" class="form-label">Description</label>
            <input type="text" class="form-control" id=" description" onkeyup="validate()">
        </div>
        <div class="mb-3">
          <label for="id" class="form-label">ID</label>
          <input type="number" class="form-control" id="id" onkeyup="validate()">
      </div>
        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="url" class="form-control" id="image" onkeyup="validate()">
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" onkeyup="validate()">
    </div>
    <div class="mb-3">
      <label for="count" class="form-label">Count</label>
      <input type="number" class="form-control" id="count" onkeyup="validate()">
  </div>
  <div class="mb-3">
    <label for="rate" class="form-label">Rate</label>
    <input type="number" class="form-control" id="rate" onkeyup="validate()">
</div>
<div class="mb-3">
  <label for="title" class="form-label">Title</label>
  <input type="text" class="form-control" id="title" onkeyup="validate()">
</div>

        <button type="button" class="btn btn-primary" disabled="true" id=submit>Submit</button>
        <button type="button" onclick="upDate()" class="btn btn-info" style="display:none" id=update >Update</button>
    </form>
    <script src="./displayfake.js"></script>
     <script src="./displayelements.js"></script>

    <script src="./edit.js"></script>

    <script src="./clear.js"></script>
    
</body>
</html>
