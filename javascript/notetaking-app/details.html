<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

   <style>
     body{
       background-color: rgb(123, 100, 145);
     }
     #box1{
       margin:auto;
       text-align: center;
       margin-top: 150px;
     }
   </style>
  </head>
  <body>
    <div id=box1>
    <form>
      <label for="">note    </label>
      
      <input type="text" id="activit" class="mb-3"/> <br />
      <label for="">notecontent</label>
      <input type="text" id="activitystatus" class="mb-3"/> <br />
      <button type="button" onclick="updateActivity()">Update</button>
      <button onclick="cancelUpdate()" type="button">Cancel</button>
    </form>
    </div>
    <script>
      var todoActivites = JSON.parse(localStorage.getItem('todoActivites'));
      var url = window.location.href;
      var id = url.substr(url.indexOf('?') + 1);
      var activit = todoActivites.find(
        (activit) => activit.activityId == id
      );
     
      for (a in activit) {
        if (a !== 'activityId') {
          document.getElementById(a).value = activit[a];
        }
      }

      function cancelUpdate() {
        window.location.href = '/';
      }

      function updateActivity() {
        for (a in activit) {
          if (a !== 'activityId') {
            activit[a] = document.getElementById(a).value;
          }
        }

        todoActivites.forEach((act) => {
          if (act.activityId === activit.activityId) {
            act = activit;
          }
        });


        localStorage.setItem('todoActivites', JSON.stringify(todoActivites));

 
        window.location.href = '/';
      }
    </script>
      <script src="create.js"></script>
   
      <script src="delete.js"></script>
      <script src="view.js"></script>
  
  </body>
</html>
