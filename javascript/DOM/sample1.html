<html lang="en">
<head>

<body>
    <div id="demo"></div>

    <script>

        // var a = document.createElement("p");

        for (i=1 ; i<=5 ; i++){

        a.innerHTML = [i] +") welcome to my para";

        document.getElementById("demo").appendChild(a);
        }
        for (i=1 ; i<=5 ; i++){
            var a = document.createElement("h1");

        a.innerHTML = [i] +") welcome to my heading 1";
        a.style.background = "green"
        a.style.textAlign = "center"

        document.getElementById("demo").appendChild(a);
        }
       function click(){
        for (i=1 ; i<=5 ; i++){
            var a = document.createElement("h6");

        a.innerHTML = [i] +") welcome to my heading 6 ";
       

        document.getElementById("demo").appendChild(a);
    
        }
       }click()
