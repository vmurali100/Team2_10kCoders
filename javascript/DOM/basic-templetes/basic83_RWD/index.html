  <style>
    body {
      font-family: Arial;
    }

    * {
      box-sizing: border-box;
    }
   
    #header {
      width: 100%;
      margin: 0 auto;
      overflow: auto;
      background-color: rgb(63, 61, 61);
    }

    #avicii {
      width: 960px;
      margin: 10px auto;
      /* margin: 10px 271.6px 0px 271.6px;  */
      overflow: auto;
      /* float: left; */
      height: 130px;
      padding: 10px;
    }

    #title {
      font-weight: bold;
      font-size: 50px;
      color: whitesmoke;
    }

    #sub_title {
      color: whitesmoke;
      float: left;
    }

    button {

      width: 100px;
      background: goldenrod;
      color: white;
      font-size: 14px;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
      float: right;
      height: 35px;
      text-decoration: chartreuse;
      font-family: Arial, Helvetica, sans-serif;
      font-style: oblique;

    }

    form.example input[type=text] {
      padding: 10px;
      font-size: 17px;
      border: 1px solid grey;
      margin-right: 0px;
      width: 250px;
      background: #f1f1f1;
      margin-left: 515.99px;
      height: 35px;
    }


    form.example button:hover {
      background: rgb(114, 87, 19);
    }

    form.example::after {
      content: "";
      clear: both;
      display: table;
    }

    form {
      display: inline;
    }

    #nav_bar {
      margin-left: 15%;
      width: 960px;
      margin: 10px auto;
      background: black;
      clear: both;
    }

    #nav_bar ul {
      background: black;
    }

    #nav_bar li {
      display: inline-block;
      padding: 25px;
      box-sizing: border-box;
    }

    #nav_bar li a {
      text-transform: uppercase;
      color: whitesmoke;
      text-decoration: none;
    }

    #big_image {
      width: 960px;
      height: 280px;
      margin: 25px auto;
    }

    #big_image img {
      width: 960px;
      height: 280px;
      margin: 25px auto;
    }

    #images_row {
      width: 960px;
      height: 280px;
      margin: 50px auto;
    }

    #images_row div {
      width: 240px;
      float: left;
    }

    #images_row img {
      width: 32px;
      height: 32px;
      margin-top: 50px;
    }

    #images_row figcaption {
      float: right;
      margin: 50px 30px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: grey;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    #images_row p {
      margin-right: 50px;
      color: grey;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 14px;
    }

    #images_row a {
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-decoration: none;
      color: #FF9900;
      float: right;
      margin-right: 30px;
    }

    #last {
      margin: 30px auto;
      width: 960px;
      height: 300px;
      margin-bottom: 10px;
    }

    #last_one {
      width: 690px;
      height: 280px;
      margin-right: 30px;
      float: left;
      margin-top: 30px;
      color: grey;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 14px;
    }

    #last_one figcaption {
      margin: 10px 30px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: grey;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    #last_two {
      width: 100px;
      height: 50px;
      margin-top: 20px;
      margin-right: 0px;
    }

    #last_two a {
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-decoration: none;
      color: #FF9900;
      margin-top: 240px;
      margin-right: 0px;
    }

    #final_part {
      width: 240px;
      margin-top: 15px;
      float: left;
      color: grey;
      font-family: Georgia, 'Times New Roman', Times, serif;
      font-size: 14px;
    }

    #final_part figcaption {
      margin: 5px 30px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      color: grey;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    #final_part a {
      font-family: Georgia, 'Times New Roman', Times, serif;
      text-decoration: none;
      color: #FF9900;
      float: right;
      margin-right: 30px;
      margin-top: 20px;
    }

    article {
      width: 960px;
      margin: auto;
      background: rgb(63, 61, 61);
      height: 50px;
      padding: 17.5px;
    }

    footer {
      background: rgb(63, 61, 61);
      margin: 0;
      height: 50px;
    }

    #footer_srh {
      float: right;
    }

    article span {
      color: gainsboro;
      font-size: 15px;
      font-family: Arial, Helvetica, sans-serif;
    }
