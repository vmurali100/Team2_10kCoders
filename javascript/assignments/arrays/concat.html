<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="demo"></div>
<button onclick="addValue()">AddValue</button>
<script>
                var results = ""

    var frst = ["12","23","45","14"];
    var secnd = ["10","21","22","11"];
    var third = ["15","18","71","11"];
      function addValue(){
        var merge=frst.concat(secnd,third);
        merge.forEach((val)=>{
            results+=val+"<br>"
        })

        document.getElementById("demo").innerHTML = results
    }
    </script>
</body>
</html>
