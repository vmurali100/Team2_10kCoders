</head>
<body>
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">api9</span>

  <div class="container-fluid">
    <div class="row">
        <div class="col-9">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">userId</th>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                  


                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
        <div class="col-3">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">userId</label>
                  <input type="number" class="form-control" id="userId" aria-describedby="emailHelp">
                </div>
           
               
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">ID</label>
                    <input type="number" class="form-control" id="id" aria-describedby="emailHelp">
                  </div>  
                  
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
                  </div>
                 
               
                <button type="button" class="btn btn-primary" onclick="updatePerson()">Submit</button>
              </form>
        </div>
    </div>
  </div>
    <script>
        let API_URL = "http://localhost:3000/json3/";
        var json = [];
function getUsers() {
  return new Promise((success)=>{
    var getInfo = new XMLHttpRequest();
  getInfo.onreadystatechange = function () {
    if (getInfo.readyState == 4 && getInfo.status == 200) {
      json = JSON.parse(getInfo.response);
      console.log(json);
success();
    }
  };
  getInfo.open("GET", API_URL);
  getInfo.send();
  })
}
getUsers().then(()=>{
display();
})

function display() {
  json.forEach((person, i) => {
    var myTr = document.createElement("tr");

    for (a in person) {
        var myTd = document.createElement("td");
        myTd.innerHTML = person[a];
        myTr.appendChild(myTd);
      } 
    

    var EditTd = document.createElement("td");
    var editBtn = document.createElement("button");
    editBtn.innerHTML = "Edit";
    editBtn.setAttribute("class", "btn btn-warning");
    editBtn.setAttribute("onclick", "editPerson(" + i + ")");
    EditTd.appendChild(editBtn);
    myTr.appendChild(EditTd);

    var deleteTd = document.createElement("td");
    var deleteBtn = document.createElement("button");
    deleteBtn.innerHTML = "Delete";
    deleteBtn.setAttribute("onclick", "deletePerson(" + i + ")");
    deleteBtn.setAttribute("class", "btn btn-danger");
    deleteTd.appendChild(deleteBtn);
    myTr.appendChild(deleteTd);

   document.querySelector("tbody").appendChild(myTr);
  });
}



function editPerson(i) {
  index = i;
  for (a in json[i]) {
      document.getElementById(a).value = json[i][a];
    }
  
  console.log(json[i]);
}


function handleDelete(i){
      return new Promise((resolve)=>{
        var DEL_URL = API_URL + json[i].id;
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            resolve()
          }
        };
        getInfo.open("DELETE", DEL_URL);
        getInfo.send();
      })
  }

  function deletePerson(i) {
        handleDelete(i).then(()=>{
        })
  }

  function handleUpdate(person){
    return new Promise((resolve)=>{
        let UPDATE_URL = API_URL+person.id
        var getInfo = new XMLHttpRequest();
        getInfo.onreadystatechange = function () {
          if (getInfo.readyState == 4 && getInfo.status == 200) {
            resolve()
          }
        };
        getInfo.open("PUT", UPDATE_URL);
        getInfo.setRequestHeader("Content-type","application/json")
        getInfo.send(JSON.stringify(person));
    })
  }
  
  function updatePerson() {
    let person = { ...json[index] };
  
    for (a in person) {
        person[a] = document.getElementById(a).value;
      
    }

    handleUpdate(person).then(()=>{
    })

  }
  
    </script>
</body>
