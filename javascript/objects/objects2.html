<body>
    <div id="myself"></div>

    <button onclick="delEmail()">Delete</button>
<script>
    var person = {

        fname:"akhil varma",
        lname:"ankathi",
        mobile:9010902696,
        email: "akhilankathi@gmail.com",

    }
    
    document.getElementById("myself").innerHTML= person.fname ;

      function addSkills(){
          person.skill = "developer";
          console.log(person)
      }
      function addExp(){
          person.exp = "5years";
          document.getElementsByName(person);
      }

          delete person.email;
          console.log(person)
      }
</script>
