<body>
    <script>
        // Creating Objectas With Built in Contructor 
        var person = new Object({ email: "xyz@gmail.com" });
        person.fname = "xyz"
        person.lname = "abc"
        console.log(person)

        // Custom Constructor
        function Employee(fname, lname, email) {
            this.fname = fname;
            this.lname = lname;
            this.email = email
        }

        var emp1 = new Employee("xyz","abc")
        console.log(emp1)
    </script>
</body>
