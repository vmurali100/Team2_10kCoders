<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="demo"></div>
<body>
    <script>
        var num1 = Number(prompt("Please Enter 1st Number to Calcluate"));
        var num2 = Number(prompt("please enter 2nd Value to Calculate "))
       var calculate = (num1, num2) =>  num1*num2 
        var result = calculate(num1,num2)
        document.getElementById("demo").innerHTML = result;
  
    </script>
</body>

</html>
