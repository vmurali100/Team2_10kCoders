<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        const numbers = [100, 50, 250];
        document.getElementById("demo").innerHTML = numbers.reduce(func);
        
        function func(total, num) {
          return total - num;
        }
        </script>
</body>
</html>
