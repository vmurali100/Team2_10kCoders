<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Basic 83</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      
    </div>
    <form action="#" method="post">
      <fieldset>
        <legend>Search:</legend>
        <input type="text" value="Search Our Website&hellip;" onFocus="this.value=(this.value=='Search Our Website&hellip;')? '' : this.value ;">
        <input type="submit" id="sf_submit" value="submit">
      </fieldset>
    </form>
    <nav>
      <ul>
        
      </ul>
    </nav>
  </header>
</div>
<div class="wrapper row2" style="background-color: burlywood;box-sizing: border-box;">
    <div class="container">
      <div class="row">
    
        <div class="col">
          <form >
            <div class="mb-3">
              <label for="fname" class="form-label">Fname</label>
              <input type="name" class="form-control" id="fname"  onkeyup="validate()">
            </div>
            <div class="mb-3">
              <label for="lname" class="form-label">Lname</label>
              <input type="name" class="form-control" id="lname" onkeyup="validate()">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onkeyup="validate()">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button  class="btn btn-primary" id="submit" onclick="store(event)"  disabled >Submit</button>
            <button type = "button" onclick="updateperson()" class= "btn btn-primary"
             id ="update" style="display: none;">Update</button>
          </form>
        </div>
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
        
      </div>
    </div>
    </div>
</div>

<!-- Footer -->
<div class="wrapper row3">
    <footer id="footer" class="clear">
      <p class="fl_left">Copyright &copy; 2018 - All Rights Reserved - <a href="#">Domain Name</a></p>
      <p class="fl_right">Template by <a target="_blank" href="https://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
    </footer>
  </div>
  <script src ="./scripts/EnterDetails.js"></script>
  </body>
  </html>
