<html>
    <head>
        <style>
            *{margin:0px}
            .sprites{
                height: 150px;
                width: 150px;
                border: 1px solid red;
                

            }
            .top-left{
                background-image: url(./images/img1.jpg );
                background-position: -43px -113px;
                left:0;
                top:0;

            }
            .top-right{
                position: absolute;
                top: 0;
                right:0;
                background-image: url(./images/img1.jpg );
                background-position: -226px -119px;

            }
            .bottom-left{
                position: absolute;
                bottom:0;
                left:0;
                background-image: url(./images/img1.jpg );
                background-position: -431px -115px;

            }
            .bottom-right{
                position: absolute;
                bottom:0;
                right:0;
                background-image: url(./images/img1.jpg );
                background-position: -628px -118px;

            }
        </style>
    </head>
    <body>
        <div class="sprites top-left"></div>
        <div class="sprites top-right"></div>
        <div class="sprites bottom-left"></div>
        <div class="sprites bottom-right"></div>
    </body>
</html>
