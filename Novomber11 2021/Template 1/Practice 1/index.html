    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;

      #header {
        display: block;

      }
      #header #hgroup {

        margin: 0 0 20px 0;

      #header #hgroup h1 {

      body{

      .row1, .row1 a {

}

}

}
#header nav ul {
    padding: 0px 20px;
}
#header nav li {
    display: inline;
    margin-right: 25px;

}
#header{
overflow: auto;

}
