<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">TITLE</th>
                        <th scope="col">NOTES</th>
                       
                      </tr>
                    </thead>
                    <tbody>
              
                    </tbody>
                  </table>
                  <button type="button" onclick="addNewNotes()" class="btn btn-success">AddNewNotes</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script>
        var noteData = JSON.parse(localStorage.getItem("noteData"))
        console.log(noteData)
        noteData.forEach((data,i)=>{
            var tr = document.createElement("tr")
            document.querySelector("tbody").appendChild(tr)
            for(a in data){
                if(a != "noteId"){
                    var td = document.createElement("td")
                tr.appendChild(td)
                td.innerText = data[a]
                }
            }
            var editTD = document.createElement("td")
            tr.appendChild(editTD)
            editBtn = document.createElement("button")
            editBtn.innerText = "Edit"
            editTD.appendChild(editBtn)
            editBtn.setAttribute("type","button")
            editBtn.setAttribute("class","btn btn-warning")
            editBtn.setAttribute("onclick","edit("+i+")")
        })
        function edit(i){
            window.location.href = "update.html?"+noteData[i].noteId
        }
        function addNewNotes(){
            window.location.href = './'
        }
    </script>
</body>
</html>
