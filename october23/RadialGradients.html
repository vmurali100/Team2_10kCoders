<html>
    <head>
        <style>
            #rdgr1{
                height:200px;
                width:800px;
                border-radius: 50px;
                background-image: radial-gradient(darkblue,pink,green);
                margin-left: 200px;
            }
            #rdgr2{
                height:200px;
                width:800px;
                border-radius: 50px 20px;
                background-image: radial-gradient(circle,darkblue,pink,green);
                margin-left: 200px;
            }
            #rdgr3{
                height:200px;
                width:800px;
                border-radius: 50px 15px 50px 15px ;
                background-image: radial-gradient(darkblue 10%,pink 60%,green 5%);
                margin-left: 200px;
            }
        </style>
    </head>
    <body>
        <div id="rdgr1"><p style="text-align: center;padding: 20px;font-weight: bold;">Default Radial Gradient</p></div>
        <div id="rdgr2"><p style="text-align: center;padding: 20px;font-weight: bold;">Shape Radial Gradient</p></div>
        <div id="rdgr3"><p style="text-align: center;padding: 20px;font-weight: bold;">Setting Limits for colour</p></div>
    </body>
</html>
