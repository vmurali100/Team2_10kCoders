<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial_gradient</title>
    <style>
        .div1 {
            height: 400px;
            width: 960px;
            margin: 0 auto;
            background-color: red;
            background-image: radial-gradient(red, yellow, green, blue);
            margin-bottom: 20px;
        }

        .div2 {
            height: 400px;
            width: 960px;
            margin: 0 auto;
            background-color: red;
            background-image: radial-gradient(circle, red, yellow, green, blue);
        }

        #grad1 {
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(closest-side at 60% 55%, red, yellow, black);
        }

        #grad2 {
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(farthest-side at 60% 55%, red, yellow, black);
        }

        #grad3 {
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(closest-corner at 60% 55%, red, yellow, black);
        }

        #grad4 {
            height: 150px;
            width: 150px;
            background-color: red;
            background-image: radial-gradient(farthest-corner at 60% 55%, red, yellow, black);
        }

        .div3 {
            height: 150px;
            width: 200px;
            margin: 0 auto;
            margin-top: 20px;
            background-color: red;
            background-image: repeating-radial-gradient(red, yellow 10%, green 15%);
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <h1>Radial Gradients - Different size keywords</h1>

    <h2>closest-side:</h2>
    <div id="grad1"></div>

    <h2>farthest-side:</h2>
    <div id="grad2"></div>

    <h2>closest-corner:</h2>
    <div id="grad3"></div>

    <h2>farthest-corner (default):</h2>
    <div id="grad4"></div>
</body>

</html>
