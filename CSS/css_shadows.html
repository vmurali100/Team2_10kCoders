<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        #tt {
            font-size: 25px;
            font-weight: bold;
            text-shadow: 0 0 4px red, 2px 2px 5px green;
        }

        #t1 {
            color: white;
            font-size: 25px;
            text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }

        .div1 {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color: #008000;
            box-shadow: 10px 10px 5px red;
        }

        .card {
            width: 250px;
            box-shadow: 0 4px 8px 0 grey,0 6px 20px 0 grey;
            text-align: center;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
        }

        .container {
            padding: 10px;
        }
        .image{
            width: 250px;
            box-shadow: 0 4px 8px 0 darkgrey,0 6px 20px 0 darkgrey;
            text-align: center;
        }
        img{
            width: 100%;
        }
    </style>
</head>

<body>
    <h1 id="h1">Text-Shadow</h1>
    <p id="tt">Text shadow effect</p>
    <p id="t1">Text shadow effect</p>
    <h1>Box Shadow</h1>
    <div class="div1"></div>
    <h1>Card</h1>
    <div class="card">
        <div class="header">
            <h1>1</h1>
        </div>

        <div class="container">
            <p>October 24,2021</p>
        </div>
    </div>

    <h1>Image Shadow</h1>
    <div class="image">
        <img src="../HTML/images/ntr.jpg" alt="">
        <div class="container">
            <p>Image Shadow</p>
        </div>
    </div>
</body>

</html>
