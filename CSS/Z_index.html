<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            position: relative;
        }
        .div1{
            background: red;
            height: 100px;
            margin: 30px;
            position: relative;
            border: 3px solid black;
            z-index: 1;
        }
        .div2{
            position: absolute;
            background: lightgrey;
            width: 70%;
            height: 60px;
            left: 50px;
            top: 50px;
            z-index: 3;
        }
        .div3{
            position: absolute;
            background: lightgreen;
            width: 25%;
            left: 270px;
            top: -15px;
            height: 100px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">Black box</div>
        <div class="div2">grey box</div>
        <div class="div3">green box</div>
    </div>
</body>
</html>
