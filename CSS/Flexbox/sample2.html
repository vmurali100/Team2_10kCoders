<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            background: grey;
            padding: 5px;
            display: flex;
            height: 600px;
            /* align-items: center;
            justify-content: center; */
            /* align-items: stretch !important ; */
            /* align-items: baseline; */
            flex-wrap: wrap;
            align-content: space-between;

        }

        .box {
            background-color: red;

            padding: 20px;
            width: 100px;
            height: 75px;
            font-size: 30px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
  
    <div id="container">
        <div class="box" style="font-size: 16px;">1</div>
        <div class="box" style="font-size: 20px;">2</div>
        <div class="box" style="font-size: 24px;">3</div>
        <div class="box" style="font-size: 30px;">4</div>
        <div class="box" style="font-size: 32px;">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>

</html>
