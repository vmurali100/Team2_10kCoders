<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myDiv {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .overLay {
            opacity: 0;
            background: grey;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 2;
            border-radius: 50%;
            top: 8px;
            left: 8px;
            transition: .5s ease;
        }
        h2{
            color: white;
            text-align: center;
            margin-top: 80px;
        }
        #main:hover .overLay{
            opacity: 1;
        }
    </style>
</head>

<body>
    <div id="main">
        <img src="https://www.w3schools.com/css/paris.jpg" alt="" class="myDiv">
        <div class="overLay">
            <h2>Hello I am</h2>
        </div>
    </div>
</body>

</html>
