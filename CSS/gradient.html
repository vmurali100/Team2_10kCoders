<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gradient {
            height: 300px;
            width: min(100%, 1000px);
            background-color: red;
            margin: 0 auto;
            background-image: linear-gradient(red, yellow, green, blue);
            margin-bottom: 20px;
        }

        .gr2 {
            height: 300px;
            width: min(100%, 1000px);
            background-color: red;
            margin: 0 auto;
            background-image: linear-gradient(to right, red, yellow, green, blue);
            margin-bottom: 20px;
        }

        .gr3 {
            height: 300px;
            width: min(100%, 1000px);
            background-color: red;
            margin: 0 auto;
            background-image: linear-gradient(to bottom right, red, yellow, green, blue);
            margin-bottom: 20px;
        }

        .gr4 {
            height: 300px;
            width: min(100%, 1000px);
            background-color: red;
            margin: 0 auto;
            background-image: linear-gradient(-90deg, red, yellow, green, blue);
            margin-bottom: 20px;
        }

        .gr5 {
            height: 300px;
            width: min(100%, 1000px);
            margin: 0 auto;
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1),rgba(90,0,225,1));
            margin-bottom: 20px;          
        }
        .gr6 {
            height: 300px;
            width: min(100%, 1000px);
            background-color: red;
            margin: 0 auto;
            background-image: repeating-linear-gradient(190deg, red, yellow 20%, green 10%, blue 30%);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Linear Gradientt-top bottom</h1>
    <div id="gradient"></div>
    <div class="gr2"></div>
    <div class="gr3"></div>
    <div class="gr4">Using Degree</div>
    <div class="gr5">Transprency</div>
    <div class="gr6">Repeating Gradient</div>
</body>

</html>
