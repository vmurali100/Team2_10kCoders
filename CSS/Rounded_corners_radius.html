<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            width: 200px;
            height: 200px;
            border: 2px dotted gray;
            border-radius: 25px;
            text-align: center;
            padding: 10px;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background: darkgreen;
            border-radius: 25px;
            text-align: center;
            padding: 10px;
            margin: 10px;
        }

        #div3 {
            height: 200px;
            width: 200px;
            border-radius: 25px;
            padding: 20px;
            background: url(./bg\ \(2\).jpg);
            background-repeat: repeat;
            background-position: left top;
        }

        #div4 {
            height: 300px;
            width: 300px;
            margin: 30px;
            /* border-radius: 50px 30px 20px 10px; */
            border-radius: 50%;
            background: yellow;
            border: 5px solid red;
        }

        #div5 {
            border-radius: 15px / 50px;
            background: #73AD21;
            padding: 20px;
            width: 200px;
            height: 150px;
        }
    </style>
</head>

<body>
    <div id="div1">Border radius</div>
    <div id="div2">Border</div>
    <div id="div3"></div>
    <div id="div4"></div>
    <div id="div5"></div>
</body>

</html>
