<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes zoom {
        from {
          transform: scale(0.1);
        }
        to {
          transform: scale(1);
        }
      }
      #smalldiv {
        width: 300px;
        height: 200px;
        margin: 0 auto;
      }
      #smalldiv img {
        width: 100%;
        height: 100%;
      }
      #bigdiv {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgb(0, 0, 0, 0.9);
        top: 0;
        left: 0;
        display: none;
      }
      #bigimg {
        display:block;
        margin:0 auto;
        padding-top:150px;
        animation-name: zoom;
        animation-duration: 2s;
      }
    </style>
  </head>
  <body>
    <div id="smalldiv">
      <img src="./img_lights.jpg" alt="" onclick="overlay()" />
    </div>
    <div id="bigdiv">
      <img id="bigimg" src="./img_lights.jpg" alt="" />
    </div>
    <script>
      function overlay() {
        document.getElementById("bigdiv").style.display = "block";

      }
    </script>
  </body>
</html>
