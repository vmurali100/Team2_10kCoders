<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line {
            color: #ff0000;
            font-variant: small-caps;
        }
        /* The ::first-letter pseudo-element is used to add a special style to the first letter of a text.
        p::first-letter{
            font-size: xx-large;
            color: green;
        }*/
        /* with class*/
        p.to::first-letter{
            font-size: xx-large
        }
        /* The ::before pseudo-element can be used to insert some content before the content of an element.*/
        h1::before{
            content: url(smiley.gif);
        }
        /*The ::selection pseudo-element matches the portion of an element that is selected by a user.*/
        ::selection{
            color: green;
            background: blue;
        }
        /*The ::marker pseudo-element selects the markers of list items*/
        ::marker{
            color: red;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <p class="to">You can use the ::first-line pseudo-element to add a special effect to the first line of a text. Some more text.
        And even more, and more, and more, and more, and more, and more, and more, and more, and more, and more, and
        more, and more.
    </p>
    <h1>This is a heading</h1>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
</body>

</html>
