<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#ppp{
            width: 500px;
            height: 500px;
            /* background: url(./avici1.jpeg)  no-repeat; */
            margin: 10px auto;
            padding: 50px;
            border: 10px solid red;
            box-sizing: border-box;
            /* background-origin: content-box; */
            /* background-size: contain; */
            background-clip: content-box;
            color:  rgb(24, 24, 22) ;
        }
        #text{
            border: 1px solid green;
            width: 200px;
            height: 50px;
            white-space: nowrap;
            word-wrap: none;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div id="ppp">
        <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam tempora nesciunt expedita porro veritatis rem pariatur, aspernatur illum consequuntur exercitationem corrupti id. Corrupti aliquid autem fugit ea! Illum, eveniet quasi.</p>
    </div>
</body>
</html>
