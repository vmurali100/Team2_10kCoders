  <script>
      class Parent{
          constructor(fname,lname,email){
              this.fname=fname,
              this.lname=lname,
              this.email=email
          }
      }
      class Child extends Parent{
          constructor(fname,lname,email,id,address,sex){
          super(fname,lname,email)
          this.id=id,
          this.address=address,
          this.sex=sex
      }
    }
    var newEmp = new Child("srikanth","nidadavolu","srikanth@gmail.com",123,"chakradwarabandham","m")
    console.log(newEmp)
  </script>
