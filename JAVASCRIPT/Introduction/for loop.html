<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="details"></div>
    <button onclick = "updateDetails()">Update</button>
    <script>
        var person = {
            fname: "Ervin",
            lname: "prabhu",
            age: 24,
            state: "AP",
            zipcode: 534112
        }
        var allinfo = "";
        for(a in person)
        {
            console.log(person[a]);
            allinfo = allinfo + person[a] + "<br>";
        }

        function updateDetails()
        {
            
            document.getElementById("details").innerHTML = allinfo;
        }
    </script>
</body>
</html>
