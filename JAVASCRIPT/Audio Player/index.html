<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <style>
        ul li{
            list-style: none;
        }
        .container{
            width:30%;
            height:500px;
            margin:7% auto;
            background-color:lightgrey;
        }
        audio{
            margin:0 auto;
            display:block;
        }
        figure img{
            width:300px;
            height:200px;
            display:block;
            margin:0 auto;
        }
        section{
            width:300px;
            margin:0 auto;
        }
        section ul{
            padding:0;
        }
        section  ul  li{
            background-color:lightslategray;
            margin-bottom:5px;
            padding:5px;
            text-align:center;
        }
        section ul .title .songs_list li{
            background-color:lightgrey;
            display:none;
            font-weight:normal;
            font-size:16px;
        }
        section ul .title:hover{
            font-size:20px;
            font-weight:bold;
            color:#232323;
        }
        section ul #marqueeli{
            /* display:none; */
            visibility : hidden;
            background:lightgrey;
        }
        section ul .title:hover .songs_list li{
            display: block;
            cursor: pointer;
        }
        section ul .title .songs_list li:hover{
            background:lightpink;
        }
    </style>
</head>
<body>
    <div class="container">
        <figure>
            <img src="./Images/visulizer.jfif" alt="visulizer">
        </figure>
        <audio controls id="audio" src="#" type="audio/mpeg"></audio>
        <section>
            <ul id="songs">
                <li id="marqueeli"><marquee behavior="" direction="" id="marquee"></marquee></li>
                <li class="title">Pushpa
                    <ul class="songs_list">
                        <li>Srivalli</li>
                        <li>Daakko Daakko Meka</li>
                    </ul>
                </li>
                <li class="title">Bachelor
                    <ul class="songs_list">
                        <li>Guche Gulabi</li>
                        <li>Manasa Manasa</li>
                        <li>Ye Zindagi</li>
                    </ul>
                </li>
            </ul>
        </section>
    </div>
    <script>
        var myaudioplayer = document.getElementById("audio");

        document.getElementById("songs").onclick = function(event)
        {
            var song = event.target.innerHTML;
            myaudioplayer.setAttribute("src",`./Music/${song  }.mp3`);
            document.getElementById("marquee").innerHTML = "now playing "+song+"...";
            
            if(myaudioplayer.paused)
            {
                myaudioplayer.play();
                document.getElementById("marqueeli").style.visibility = 'visible';

            }
            else
            {
                myaudioplayer.pause();
                document.getElementById("marqueeli").style.visibility = 'hidden';
            }
        }
           
    </script>
    
</body>
</html>
