<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //simple function creation..
        function Hi()
        {
            console.log("hi...")
        }
        // function calling....
        Hi();


        //Expression function creation..
        var greeting = function(){
            console.log("Good Morning....");
        }
        //function calling...
        greeting();


        // Expression function with fat arrow function
        var greeting = ()=>{console.log("good morning in fat functions")}
        //function calling...
        greeting();


        // self-calling function
        (function(){
            console.log("self calling function or IIF function");
        })()



        // calcualtor function with fat arrow function
        var num1 = Number(prompt("Enter num1"));
        var num2 = Number(prompt("Enter number2"))
        var calculate = (num1,num2) => num1+num2;
        console.log(calculate(num1,num2));
    </script>
</body>
</html>
