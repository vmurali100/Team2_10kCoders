<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="display"></div>
    <button onclick="pop()">POP</button>

    <script>
      var states = [
        "Andhra Pradesh",
        "Tamilnadu",
        "Telengana",
        "Karnataka",
        "kerala",
      ];
      var result = "";

      states.forEach((val) => {
        result = result + (val + "<br>");
        console.log(result);
      });
      document.getElementById("display").innerHTML = result;

      console.log(states);
      function pop()
      {
          states.pop();
          console.log(states);
      }

    </script>
  </body>
</html>
