<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #title{
        width:960px;
        margin:0 auto;
        text-align:center;
      }
        .container{
            width:960px;
            margin:0 auto;
            display:grid;
            grid-template-columns: auto auto;
            /* place-items: center; */
            place-content: center;
            row-gap:20px;
            column-gap:20px;
        }
        #display{
            /* width:100%; */
            background:ghostwhite;
            padding:20px;
            /* border:1px solid red; */
            grid-area:1/1/2/3;
            text-align:center;
        }
        #display2{
          grid-area:2/1/3/3;
          text-align:center;
        }
        .buttondiv{
            display:grid;
            grid-template-columns: auto auto;
            /* place-items: center; */
            row-gap:10px;
        }
        .del{
            grid-area:2/1/2/3;
        }
        .splice{
          display:grid;
        }
        .grid{
          display:grid;
        }
        
    </style>
  </head>
  <body>
    <h1 id="title">Array Methods</h1>
    <div class="container">
      <div id="display"></div>
      <div id="display2"></div>

      <div id="shift-unshift" class="buttondiv button">
        <input type="text" id="unshiftValue" placeholder="Enter value to add at start"/>
        <button onclick="unshift()">Add value at start</button>
        <button onclick="shift()" class="del">Remove value at start</button>
      </div>

      <div id="push-pop" class="buttondiv button">
        <input type="text" id="pushValue" placeholder="Enter value to add at End"/>
        <button onclick="push()">Add value at End</button>
        <button onclick="pop()" class="del">Remove value at End</button>
      </div>

      <div id="splice" class="splice button">
        <input type="text" id="indexValue" placeholder="Index"/>
        <input type="text" id="delValue" placeholder="No. of elements to remove"/>
        <input type="text" id="spliceValue" placeholder="Enter value to add "/>
        <button onclick="splice()">Add value (splice)</button>
      </div>

      <div id="sort-reverse" class="grid buttond">
        <button onclick="sort()" >Sort</button>
        <button onclick="reverse()">Reverse</button>
      </div>

      <div id="map" class="grid button">
        <button onclick="map()" >Uppercase using map()</button>
      </div>
      <div id="foreach" class="grid button">
        <button onclick="foreach()" >Lowercase using foreach()</button>
      </div>

      <div id="find" class="grid button">
        <button onclick="find()">Find length > 6</button>
      </div>
      <div id="filter" class="grid button">
        <button onclick="filter()">Filter</button>
      </div>
      
    </div>

    


    <script>
      var states = [
        "Andhra Pradesh",
        "Tamilnadu",
        "Telengana",
        "Karnataka",
        "kerala",
      ];
      var result = "";

      for (i = 0; i < states.length; i++) {
        console.log(states[i]);
        result += states[i] + "<br>";
        console.log(result);
      }

      document.getElementById("display").innerHTML = result;

      function push() {
        var userInput = document.getElementById("pushValue").value;
        if (userInput != "") {
          result += states[states.push(userInput) - 1] + "<br>";
          document.getElementById("display").innerHTML = result;
        }
        document.getElementById("pushValue").value = "";
        console.log(result);
      }

      function pop() {
        states.pop();
        console.log(states);
        result = "";
        for (i = 0; i < states.length; i++) {
          console.log(states[i]);
          result += states[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;
      }

      function unshift() {
        var userInput = document.getElementById("unshiftValue").value;
        if (userInput != "") {
          states.unshift(userInput);
          console.log(states);
          result = states[0] + "<br>" + result;
          console.log(result);
          document.getElementById("display").innerHTML = result;
        }
        document.getElementById("unshiftValue").value = "";
        console.log(result);
      }

      function shift() {
        states.shift();
        console.log(states);
        result = "";
        for (i = 0; i < states.length; i++) {
          console.log(states[i]);
          result += states[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;
      }

      function splice()
      {
        var index = document.getElementById("indexValue").value;
        var delvalue = document.getElementById("delValue").value;
        var userInput = document.getElementById("spliceValue").value;
        if (userInput != "" && index !="" && delvalue!="")
         {
          states.splice(index,delvalue,userInput);
          console.log(states);
        }

        result = "";
        for (i = 0; i < states.length; i++) {
          console.log(states[i]);
          result += states[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;

        document.getElementById("indexValue").value = "";
        document.getElementById("delValue").value = "";
        document.getElementById("spliceValue").value = "";  
      }

      function sort()
      {
        states.sort();
        result = "";
        for (i = 0; i < states.length; i++) {
          console.log(states[i]);
          result += states[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;
      }

      function reverse()
      {
        states.reverse();
        result = "";
        for (i = 0; i < states.length; i++) {
          console.log(states[i]);
          result += states[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;
      }

      function map(){
        var uppercaseStates = states.map((val) => val.toUpperCase());
        result = "";
        for (i = 0; i < uppercaseStates.length; i++) 
        {
          result += uppercaseStates[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;
      }

      function foreach(){
        states.forEach((val) =>{
          val.toLowerCase();
        });
        result = "";
        for (i = 0; i < states.length; i++) 
        {
          result += states[i] + "<br>";
          console.log(result);
        }
        document.getElementById("display").innerHTML = result;
      }

      function find()
      {
        var msg = "The first value length greater than 6 is: "
         var findstates = states.find((val)=>{
          return val.length >= 8;
        })
        document.getElementById("display2").innerHTML = msg+"<br>"+findstates;
      }

      function filter()
      {
        var msg = "All the values length greater than 6 are: "
        var res = "";
        var findstates = states.filter((val)=>{return val.length >= 8;})
        for(i=0;i<findstates.length;i++)
        {
          res=res+(findstates[i]+"<br>");
        }
        document.getElementById("display2").innerHTML = msg+"<br>"+res;
      }
    </script>
  </body>
</html>
