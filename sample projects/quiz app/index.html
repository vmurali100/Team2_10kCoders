<head>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .container .thumbex {
  margin: 10px 20px 30px;
  width: 30%;
  min-width: 150px;
  max-width: 285px;
  height: 300px;
  -webkit-flex: 1;
  -ms-flex: 1;
  flex: 1;
  overflow: hidden;
  outline: 2px solid white;
  outline-offset: -15px;
  background-color: rgb(0, 204, 255);
  box-shadow: 5px 10px 40px 5px rgba(0, 0, 0, 0.5);
  display: inline-block;
}
.container .thumbex .thumbnail {
  overflow: hidden;
  min-width: 150px;
  height: 360px;
  position: relative;
  opacity: 0.88;
  backface-visibility: hidden;
  transition: all 0.4s ease-out;
}
.container .thumbex .thumbnail img {
  position: absolute;
  z-index: 1;
  left: 50%;
  top: 50%;
  height: 100%;
  width: 100%;
  transform: translate(-50%, -50%);
  backface-visibility: hidden;

}
.container .thumbex .thumbnail span {
  position: absolute;
  z-index: 2;
  top: calc(150px - 20px);
  left: 0;
  right: 0;
  background: rgba(9, 19, 32, 0.808);
  padding: 10px 10px;
  margin: 0 45px;
  text-align: center;
  font-size: 14px;
  color: rgb(252, 118, 30);
  font-weight: 300;
  font-family: "Raleway", sans-serif;
  letter-spacing: 0.2px;
  transition: all 0.3s ease-out;
}
.container .thumbex .thumbnail:hover {
  backface-visibility: hidden;
  transform: scale(1.15, 1.15);
  opacity: 1;
}
.container .thumbex .thumbnail:hover span {
  opacity: 0;
}
#startGameButton{
    margin-top: 400px;
    text-align: center;

}
   
    </style>
</head>
<body>

						<div class="thumbnail"><a href="./gk.html"> <img src="./images/gk.jpg" style="width: 320px;"/><span>GK</span></a></div>
					  </div>
					  <div class="thumbex">    
						<div class="thumbnail"><a href="./movies.html"><img src="./images/movies.png"/><span>MOVIES </span></a></div>
					  </div>
					  <div class="thumbex">

					  </div>
					  <div class="thumbex">    
						<div class="thumbnail"><a href="javascript:void(0)"><img src="./images/english.png"/><span>SPOKEN ENGLISH</span></a></div>
					  </div>
					  <div class="thumbex">
						<div class="thumbnail"><a href="./javascript.html"><img src="./images/JavaScript.png" /><span>JAVASCRIPT</span></a></div>

					</div>
					<div class="col-1"></div>

                    <div class="container" id="startGameButton" >

                            </div>
                            <div class="col-4"></div>
                        </div>
                   </div>
                    <script>

    document.getElementById("topicsOfQuiz").style.display = "block" ;
