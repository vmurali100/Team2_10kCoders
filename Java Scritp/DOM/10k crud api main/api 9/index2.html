<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Id</label>
                        <input type="text" class="form-control" id="id" />
                    </div>

                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="username" />
                    </div>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="street" />
                        <input type="text" class="form-control" id="suite" />
                        <input type="text" class="form-control" id="city" />
                        <input type="text" class="form-control" id="Zipcode" />
                        <input type="text" class="form-control" id="lat" />
                        <input type="text" class="form-control" id="ing" />
                    </div>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" />
                    </div>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Website</label>
                        <input type="text" class="form-control" id="website" />
                    </div>
                    <div class=" mb-3">
                        <label for="exampleInputEmail1" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" />
                    </div>
                    <button type="button" onclick="updatePerson()" class="btn btn-primary" id="update">
                        Update
                    </button>
                </form>
                <button class="btn btn-primary" onclick="getData()" id="data" style="margin-top: 20px;">Get
                    Data</button>
            </div>
            <div class=" col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./api.js"></script>
    <script src="./display.js"></script>
    <script src="./delete.js"></script>
    <script src="./edite.js"></script>
    <script src="./update.js"></script>
    <script src="./clear.js"></script>
</body>

</html>
