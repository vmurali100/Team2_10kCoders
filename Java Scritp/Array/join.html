<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <style>
        button {
            background-image: linear-gradient(red, green);
            width: 150px;
            padding: 10px;
            border-radius: 30px;
        }

        button:hover {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        #myDiv {
            width: 300px;
            height: 100px;
            background: gray;
            color: white;
            margin: 20px;
            text-align: left;
            padding: 10px;
        }

        #myDiv1 {
            width: 300px;
            height: 100px;
            background: gray;
            color: white;
            margin: 20px;
            text-align: left;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- The Array.join() method returns an array as a string. -->
    <div id="myDiv"></div>
    <div id="myDiv1"></div>
    <button onclick="beforeJoin()">Before-Join</button>
    <button onclick="join()">After-Join</button>
    <script>
        var person = ["Narendra", "Jammula", "8074206491", "narendrajammula22@gmail.com", "1", "3", "3"]
        console.log(person)
        var result = ""
        function beforeJoin() {
            person.forEach(val => {
                result += val + "<br>"
                console.log(result)
            });
            document.getElementById("myDiv").innerHTML = result
        }
        function join() {
            var pp = person.join('    ' + "and" + "<br>")
            console.log(pp)
            document.getElementById("myDiv1").innerHTML = pp
        }
    </script>
</body>

</html>
