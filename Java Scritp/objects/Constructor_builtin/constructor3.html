    <style>
        button {
            background-image: linear-gradient(red, blue, green);
            padding: 10px;
            color: white;
            border-radius: 50px;
        }

        button:hover {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button onclick="addProperty()">Add-Property</button>
    <button onclick="delProperty()">Delete-Property</button>
    <script>
        var Item = new Object({ item6: "yellow" });
        Item.item1 = "Apple"
        Item.item2 = "Mango"
        Item.item3 = "Banana"
        console.log(Item)
        function addProperty() {
            Item.item4 = "Grape"
            Item.item5 = "Orange"
            console.log(Item)
        }
        function delProperty() {
            delete Item.item3
            console.log(Item)
        }
    </script>
</body>
