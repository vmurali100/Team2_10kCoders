<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-image: linear-gradient(red, blue, green);
            padding: 10px;
            color: white;
            border-radius: 50px;
        }

        button:hover {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <button onclick="addProperty()">Add-Property</button>
    <button onclick="delProperty()">Delete-Property</button>
    <script>
        var color = {
            item1: "Red",
            item2: "Blue",
            item3: "Green"
        }
        console.log(color)
        function addProperty() {
            color.item4 = "yellow"
            color["item5"] = "orange"
            console.log(color)
        }
        function delProperty() {
            delete color.item3
            console.log(color)
        }
    </script>
</body>

</html>
