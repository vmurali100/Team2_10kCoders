<html>
    <head>
        <style>
            *{
                padding: 0px !important;
                margin: 0px !important;
            }
            form{
                margin-left: 200px !important;
                margin-top:30px !important;
                background-color: burlywood;
                width:500px
            }
        </style>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">USerName</th>
                            <th scope="col">Email</th>
                            <th scope="col">ADDRESS</th>
                            <th scope="col">PHONE</th>
                            <th scope="col">WEBSITE</th>
                            <th scope="col">COMAPANY</th>

                          </tr>
                        </thead>
                        <tbody>
                          
                        </tbody>
                      </table>
                </div>
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">ID</label>
                            <input type="text" class="form-control" id="id" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                        </div>
        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                        </div>
        
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">WebSite</label>
                            <input type="text" class="form-control" id="website" aria-describedby="emailHelp">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Company</label>
                          <input type="text" class="form-control" id="company" aria-describedby="emailHelp">
                        </div>
        
                        <button type="button" class="btn btn-primary" onclick="updateUser()">Submit</button>
                      </form>
                </div>
            </div>
        </div>
        
        <script src="./getData.js"></script>
        <script src="./table.js"></script>
    </body>
</html>
