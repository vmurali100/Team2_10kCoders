<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="map"></div>
    <button onclick="addValue()">GOVERNMENT JOBS</button>

    <script>
        var results = " "

        var exams = ["IAS", "SSC", "RAILWAY", "SBI"]
        function addValue() {
            var newExams = exams.map((val)=>{
            return val+"_MERN"
        })
            newExams.forEach((val) => {
                results += val + "<br>"
            })
            console.log(exams)
            document.getElementById("map").innerHTML = results
        }

    </script>
</body>

</html>
