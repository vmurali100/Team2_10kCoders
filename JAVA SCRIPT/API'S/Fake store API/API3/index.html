<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="fname" class="form-label">ID</label>
                            <input type="number" class="form-control" id="id">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">UserName</label>
                            <input type="name" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">Password</label>
                            <input type="name" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">phone</label>
                            <input type="name" class="form-control" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="title" class="form-label">__V</label>
                            <input type="number" class="form-control" id="__v">
                        </div>
                        <button type="button" id="submit" class="btn btn-primary" onclick="form1()">Submit</button>
                    <button type="button" id="update" class="btn btn-primary" onclick="updateUser()" style="display: none;">Update</button>
                </div>
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Email</th>
                                <th scope="col">UserName</th>
                                <th scope="col">Password</th>
                                <th scope="col">phone</th>
                                <th scope="col">__v</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="./table.js"></script>
        <script src="./data.js"></script>
        <script src="./form.js"></script>
    </body>
</html>
