<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="clickMe()">Click Me</button>
<button ondblclick="doubleMe()">DOUBLE</button>
<button onmouseover="hoverme()">Hover Me</button>
<button onmouseout="goOutFromMe()">GO Out of Me </button>

<script>

    function clickMe() {
        alert("Hello , You Clicked me !!!!")
    }
    function doubleMe(){
        alert("hello,you double clicked me!!!!!")
    }

    function hoverme(){
        alert("You Just Hovered ")
    }

    function goOutFromMe() {
        alert("Gone Out Of Me")
    }
</script>
</body>
</html>
