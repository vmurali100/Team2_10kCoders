<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  #div1 {
  position: absolute;
  left: 50px;
  width: calc(100% - 1000px);
  border: 1px solid black;
  background-color: yellow;
  padding: 5px;
}
#div2 {
  background-color: rgb(171, 14, 202);
  height: 100px;
  border: 1px solid black;
  width: max(50%, 500px);
}
#div3 {
  background-color: rgb(0, 255, 179);
  height: 100px;
  border: 1px solid black;
  width: min(50%, 600px);
}
    </style>
</head>
<body>
  <div id=div1></div>
  <br><br><br><br>
  <div id=div2></div>
  <br><br><br><br>
  <div id=div3></div>
</body>
</html>
