<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <script>
        // Creating and Adding a New HTML Elements
        var heading = document.createElement("h2") // Step 1 : Creating a Element
        heading.innerHTML = "Hello I am from Heading" // Step 2 : Adding a Text to Element
        document.body.appendChild(heading) // Step 3 : Appending the Element to Body Section
       
    </script>
</body>
</html>
