<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
   <div id="demo"></div>
    <script>


        for (i = 0; i < 5; i++) {
            // Step 1 : 
            var para = document.createElement("p");

           

            //Adding Style to An Element
            para.style.textAlign="center"
            para.style.padding="5px"
            para.style.background="black"
            para.style.color="white   "

            // Step 2 : 
            para.innerHTML = "Hello ! , i am From Para "+i;

            // Step 3 : 
             document.body.appendChild(para)

            // Adding All Elements in to an Element named Demo
            document.getElementById("demo").appendChild(para)
            

        }
    </script>
</body>

</html>
