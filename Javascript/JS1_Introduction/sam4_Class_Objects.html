<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Person {
            constructor(fname, lname, email) {
                this.fname = fname;
                this.lname = lname;
                this.email = email;
            }
        }

        var person = new Person("Ram", "Krishna", "Ram@gmail.com");
        console.log(person)

        class Fruit {
            constructor(name, season, price) {
                this.name = name;
                this.season = season;
                this.price = price;
            }
        }

        var fruit = new Fruit("Apple", "Winter", 20);
        console.log(fruit)

        class Bank {
            constructor(user_name, id_number, experience) {
                this.user_name = user_name;
                this.id_number = id_number;
                this.experience = experience;
            }
        }
        var bank = new Bank('Hari', 12345, 3);
        console.log(bank)

        class Hospital {
            constructor(name, doctors, medicines_supply) {
                this.name = name;
                this.doctors = doctors;
                this.medicines = medicines_supply;
            }
        }
        var hospital = new Hospital('KIMS', 4, 'available');
        console.log(hospital)

        class Course {
            constructor(name, students, mentors, technology) {
                this.name = name;
                this.students = students;
                this.mentors = mentors;
                this.technology = technology;
            }
        }
        var course = new Course('Full_Stack_Developer', 10, 'Murali Sir', '[html,css,java_script,node_js,mongo_DB,React]')
        console.log(course)
        class B_tech {
            constructor(college_name, student_name, year, branch) {
                this.college_name = college_name;
                this.student_name = student_name;
                this.year = year;
                this.branch = branch;
            }
        }
        var btech= new B_tech('Vijaya College','Punem Harish', 2018, 'CSE')
        console.log(btech)
    </script>
</body>

</html>
