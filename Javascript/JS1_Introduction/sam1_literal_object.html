<head>

<body>
    <button onclick="addSkills()">Add Skills</button>
    <button onclick="addCompany()">Add Company</button>
    <button onclick="addState()">Add State</button>
    <button onclick="addTech()">Add Tech</button>
    <button onclick="addIntern()">Add Intern</button>
    <button onclick="addCollege()">Add College</button>
    <button onclick="addEdu()">Add Education</button>




    <script>
        var person = {
            fname: "punem",
            lname: "harish",
            age: 20,
            mobileNo: 7989255768,
            lookingForJob: true,
            experience: null,

        }
        console.log(person)

        function addSkills() {
            person.skill = "Developer"
            console.log(person)
        }

            person["company"] = "Dell"
            console.log(person)

        } 
        function addState() {
            person.state = "Telangana"

        }
        function addTech(){
            person.tech = "Java Script"
            console.log(person)
        }
        function addIntern(){
            person.intern='6 months'
            console.log(person)
        
        }
        function addEdu(){
            person.education='B.tech'
            console.log(person)

        function addCollege(){
            person.college='Vijaya Engg College'
            console.log(person)
        }


    </script>
