<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>Basic 83</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles/layout.css" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="fname" class="form-label">Fname</label>
                    <input type="name" class="form-control" id="fname" onkeyup="validate()">
                  </div>

                  <div class="mb-3">
                    <label for="lname" class="form-label">Lname</label>
                    <input type="name" class="form-control" id="lname" onkeyup="validate()">
                  </div>



                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onkeyup="validate()">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <button class="btn btn-primary" onclick="display(event)" disabled>Submit</button>
              </form>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                  <tr>
                    <th >FirstName</th>
                    <th>LastName</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
<script src="./index.js"></script>
<script src="./clear.js"></script>
<script src="./table.js"></script>
<script src="./validate.js"></script>
</body>
