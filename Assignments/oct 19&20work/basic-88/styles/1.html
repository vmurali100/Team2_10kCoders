<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clickMe()">click Me</button>
    <button ondblclick="onDouble()">clickMe</button>
    <button onmouseover="mouseOver()">clickMe</button>
    <button onmouseout="mouseOut()">clickMe</button>
    <input type="text" name="srikanth" id="sir" onfocus="justFocused()">
    <script>
        function justFocused(){
            alert("you just justFocused")
        }
        function clickMe(){
        alert("hello you clicked me!!!")
        }
        function onDouble(){
        alert("ondouble")
        }
        function mouseOver(){
        alert("mouseover!!!")
        }
        function mouseOut(){
        alert("mouseout!!")
        }

    </script>
</body>
</html>
