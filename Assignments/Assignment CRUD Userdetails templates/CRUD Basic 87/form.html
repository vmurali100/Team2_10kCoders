<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <!-- <div class="col"></div>      -->
      <div class="col">
        <h2 style="text-align: center">Registration Form</h2>
        <form>
          <div class="mb-3">
            <label for="fname" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              onkeyup="validate()"
            />
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lname"
              onkeyup="validate()"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              onkeyup="validate()"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary"
            id="submit"
            onclick="getUserDetails()"
            disabled
          >
            Submit
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="update"
            onclick="updateUser()"
            style = "display:none;"
          >
            Update
          </button>
        </form>
      </div>
      <div class="col">
        <table class="table">
          <thead>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./scripts/user_details.js"></script>
    <script src="./scripts/create.js"></script>
    <script src="./scripts/clear.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/edituser.js"></script>
    <script src="./scripts/deletePerson.js"></script>
    <script src="./scripts/updateuser.js"></script>
  </body>
</html>
