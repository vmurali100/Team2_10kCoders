<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API2</title>
</head>
<body>
    <div class="container">
        
        
        <div class="container">
            <div class="row" id="form_row" >

                <div class="col">

                    <form id="form">
                        
                        <div class="mb-3">
                          <label for="postId" class="form-label">User Id</label>
                          <input type="text" class="form-control" id="userid" onkeyup="validate(id)">
                        </div>
    
                       

                        <div class="mb-3">
                            <label for="name" class="form-label">Id</label>
                            <input type="text" class="form-control" id="id" onkeyup="validate(id)">
                          </div>

                          <div class="mb-3">
                            <label for="email" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" onkeyup="validate(id)">
                          </div>

                         
                        
                        <button type="button" class="btn btn-primary" onclick="updateUser()" id="update">Update</button>
                      </form>
                </div>
                <div class="col"></div>
            </div><br>
            <button class="btn btn-primary" onclick="getData()" id="getData">Get Data</button><br>

    
            <div class="row" id="table_row">
                <div class="col">
                    <table class="table">
                        <thead id="thead" >
                            <th> Id</th>
                            <th>Use Id</th>
                            <th>Title</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
