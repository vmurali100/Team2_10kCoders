<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API3</title>
</head>
<body>
    <div class="container">

        
        <div class="container">
            <div class="row" id="form_row" >
              
                <div class="col">
                    
                    <form id="form">
                        
                        <div class="mb-3">
                          <label for="id" class="form-label">ID</label>
                          <input type="text" class="form-control" id="id" onkeyup="validate(id)">
                        </div>
    
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="text" class="form-control" id="email" onkeyup="validate(id)">
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="username" onkeyup="validate(id)">
                          </div>

                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" onkeyup="validate(id)">
                          </div>
                          <!-- <button type="button" class="btn btn-primary" onclick="createUser()" id="create">Create</button> -->
    
                        <button type="button" class="btn btn-primary" onclick="updateUser()" id="update">Update</button>
                      </form>
                </div>
                <div class="col"></div>
            </div><br>
            <button class="btn btn-primary" onclick="getData()" id="getData">Get Data</button>
    
            <div class="row" id="table_row">
                <div class="col">
                    <table class="table">
                        <thead id="thead" >
                            <th>#</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./httprequest.js"></script>
<script src="./display.js"></script>
<script src="./edituser.js"></script>
<script src="./updateUser.js"></script>
<script src="./delete.js"></script>
<script src="./validation.js"></script>
<script src="clear.js"></script>
</html>
