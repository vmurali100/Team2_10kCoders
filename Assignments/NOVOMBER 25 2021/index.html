<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
       <div class="container">
           <div class="row">
               <div class="col">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="name" class="form-control" id="title">
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">email</label>
                    <input type="name" class="form-control" id="email">
                <div>SUBJECTS
                    <div class="form-check">
                        <input name="subjects" class="form-check-input" type="checkbox" value="HTML" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          HTML
                        </label>
                      </div>
                      <div class="form-check">
                        <input name="subjects" class="form-check-input" type="checkbox" value="CSS" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                          CSS
                        </label>
                        </div>
                        <div class="form-check">
                            <input name="subjects" class="form-check-input" type="checkbox" value="JAVASCRIPT" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                              JAVASCRIPT
                            </label>
                      </div>
                     <div>Gender
                        <div class="form-check">
                            <input class="form-check-input" type="radio"  id="flexRadioDefault1" name="gender" value="Male">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" id="flexRadioDefault2" name="gender" value="Fe-Male">
                            <label class="form-check-label" for="flexRadioDefault2">
                              Female
                            </label>
                          </div>
                     </div>
                      <button type ="button" class="btn btn-primary" onclick="getData()">Submit</button>
                </div>
               <div class="col"></div>
           </div>
       </div>
       <script src="./data.js"></script>
    </body>
</html>
