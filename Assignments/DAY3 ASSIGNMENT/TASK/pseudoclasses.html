<html>
    <title>PSUEDOCLASSES</title>
    <head>
        <style>
            /* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}

        </style>
    </head>
    <body>
        <h2>PSUEDO CLASSES</h2>
        <a href="#" target="_blank" >THIS IS A LINK</a>
    </body>
</html>
