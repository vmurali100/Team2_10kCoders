<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
<style>
    .view{
        background-color: aquamarine;
        padding:30px;
        margin:30px;
        text-align: center;
        height:400px;
        width:100%;
        display:inline-block;
    }
    @media only screen and (max-width:768px){
        .view{
            width:100%;
            text-align: center;
        }
    }

</style>    
</head>
<body>
    <div class="view">
        <div><h1> i am sridhar</h1></div>
        <div> i am srikanth</div>
        <div> i am raju</div>
    </div>
  
    
</body>
</html>
