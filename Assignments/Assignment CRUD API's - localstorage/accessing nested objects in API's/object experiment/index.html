<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>API2</title>
</head>
<body>
    <div class="container">
        <div style="width:10%; margin:20px auto;">
            <button class="btn btn-primary" onclick="getData()" id="getData">Get Data</button>
        </div>
        
        <div class="container">
            <div class="row" id="form_row" style="display:none">
                <div class="col"></div>
                <div class="col">
                    <h2 style="text-align:center">UPDATE FORM</h2>
                    <form id="form">
                        
                        <div class="mb-3">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" onkeyup="validate(id)">
                        </div>
    
                        <div class="mb-3">
                          <label for="username" class="form-label">UserName</label>
                          <input type="text" class="form-control" id="username" onkeyup="validate(id)">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" onkeyup="validate(id)">
                          </div>
                          <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="street" onkeyup="validate(id)" placeholder="street">
                            <input type="text" class="form-control" id="suite" onkeyup="validate(id)" placeholder="suite">
                            <input type="text" class="form-control" id="city" onkeyup="validate(id)" placeholder="city">
                            <input type="text" class="form-control" id="zipcode" onkeyup="validate(id)" placeholder="zipcode">
                            <input type="text" class="form-control" id="lat" onkeyup="validate(id)" placeholder="Latitude">
                            <input type="text" class="form-control" id="lng" onkeyup="validate(id)" placeholder="Longitude">
                          </div>
                          <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" onkeyup="validate(id)">
                          </div>

                          <div class="mb-3">
                            <label for="website" class="form-label">Website</label>
                            <input type="text" class="form-control" id="website" onkeyup="validate(id)">
                          </div>
                          
                          <div class="mb-3">
                            <label for="address" class="form-label">Company</label>
                            <input type="text" class="form-control" id="name2" onkeyup="validate(id)" placeholder="name">
                            <input type="text" class="form-control" id="catchPhrase" onkeyup="validate(id)" placeholder="catchPhrase">
                            <input type="text" class="form-control" id="bs" onkeyup="validate(id)" placeholder="bs">
                          </div>
                        <button type="button" class="btn btn-primary" onclick="updateUser()" id="update">Update</button>
                      </form>
                </div>
                <div class="col"></div>
            </div>
    
            <div class="row" id="table_row">
                <div class="col">
                    <table class="table">
                        <thead id="thead" style="display:none">
                            <th>#</th>
                            <th>Name</th>
                            <th>UserName</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./httprequest.js"></script>
<script src="./display.js"></script>
<script src="./edituser.js"></script>
<script src="./updateUser.js"></script>
<script src="./delete.js"></script>
<script src="./validate.js"></script>
</html>
