<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Fill Text API-1</title>
</head>
<body>
    <div class="container">
        <div style="width:10%; margin:20px auto;">
            <button class="btn btn-primary" onclick="getData()" id="getData">Get Data</button>
        </div>
        
        <div class="container">
            <div class="row" id="form_row" style="display:none">
                <div class="col"></div>
                <div class="col">
                    <h2 style="text-align:center">UPDATE FORM</h2>
                    <form id="form">
                        
                        <div class="mb-3">
                          <label for="fname" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="fname" onkeyup="validate(id)">
                        </div>
    
                        <div class="mb-3">
                          <label for="lname" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="lname" onkeyup="validate(id)">
                        </div>
    
                        <button type="button" class="btn btn-primary" onclick="updateUser()" id="update">Update</button>
                      </form>
                </div>
                <div class="col"></div>
            </div>
    
            <div class="row" id="table_row">
                <div class="col">
                    <table class="table">
                        <thead id="thead" style="display:none">
                            <th>#</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./httprequest.js"></script>
<script src="./display.js"></script>
<script src="./edituser.js"></script>
<script src="./updateUser.js"></script>
<script src="./delete.js"></script>
<script src="./validate.js"></script>
</html>
