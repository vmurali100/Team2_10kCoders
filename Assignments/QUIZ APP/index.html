<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
	background: #eeeeee;
}
.grid {
    width: 600px;
    height: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 10px 50px 50px 50px;
    border-radius: 50px;
    border: 2px solid #cbcbcb;
    box-shadow: 10px 5px 5px #cbcbcb;
}
.grid h1 {
    font-family: sans-serif;
    background: #57636e;
    font-size: 60px;
    text-align: center;
    color: #fff;
    padding: 2px 0px;
    border-radius: 50px;
}

.grid #question {
    font-family: sans-serif;
    font-size: 30px;
    color: #5a6772;
    
}
.buttons{
	margin-top: 30px;
}

#btn0,#btn1,#btn2,#btn3{
	background: #778897;
	width: 250px;
	font-size: 20px;
	color: #fff;
	border: 1px solid #1d3c6a;
	border-radius: 50px;
	margin: 10px 40px 10px 0px;
	padding: 10px;
}

#progress{
	color: #2b2b2b;
	font-size: 18px;
}
#btn0:hover,#btn1:hover,#btn2:hover,#btn3:hover{
	cursor: pointer;
	background: #57636e;
}

#btn0:focus,#btn1:focus,#btn2:focus,#btn3:focus{
	outline: 0;
}


    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>My Own Quiz</h1>
            <hr style="margin-bottom: 20px">

            <p id="question"></p>
            <div class="button">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <hr style="margin-top: 20px">
            <footer>
                <p id="progress"> Quesion X of Y</p>
            </footer>
        </div>
    </div>
    <script src="./questions.js"></script>
    <script src="./displayQuestions.js"></script>
</body>
</html>
