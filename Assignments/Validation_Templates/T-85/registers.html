<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Basic 85</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./tour_template_style.css" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
  <div class="wrapper row1">
    <header id="header" class="clear">
      <div id="hgroup">
        <h1><a href="#">Tour My India</a></h1>
        <h2>Fly with your favorite Places</h2>
      </div>
      <nav>
        <ul id="demo">
          <li><a href="./T85_tour_template.html">Home</a></li>
          <li><a href="#">Package</a></li>
          <li><a href="#">Adventure</a></li>
          <li><a href="./registers.html">Register</a></li>
          <li class="last"><a href="./user_details.html">User Details</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col" style="padding:20px;">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" onkeyup="validate()" />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" onkeyup="validate()" />
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" onkeyup="validate()" />
          </div>

          <button type="button" class="btn btn-primary" onclick="createPerson()" disabled>
            Submit
          </button><br><br><br><br><br><br><br>
        </form>
      </div>
      <div class="col" style="padding:20px;">
        <table class="table">
          <thead>
            <tr>
              <th>First</th>
              <th>Last</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="wrapper row3">
    <footer id="footer" class="clear">
      <p class="fl_left">Copyright &copy; 2018 - All Rights Reserved - <a href="#">My Tour India</a></p>
      <p class="fl_right">Developed by <a target="_blank" href="https://www.os-templates.com/"
          title="Free Website Templates"> Hari Vardhan</a></p>
    </footer>
  </div>
  <script src="create.js"></script>
  <script src="display.js"></script>
  <script src="clear.js"></script>
  <script src="validate.js"></script>

</body>

</html>
