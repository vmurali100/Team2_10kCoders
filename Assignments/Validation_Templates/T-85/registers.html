  <script>
    var users = []
    function getUserData(event) {
      event.preventDefault()
      var person = {
        fullName: "",
        userName: "",
        email: "",
        number: "",
        password: ""
      }
      for (a in person) {
        person[a] = document.getElementById(a).value
      }
      users.push(person)
      display()
      clearForm()
      console.log(person)
    }
    document.querySelector("button").onclick = getUserData


  </script>
