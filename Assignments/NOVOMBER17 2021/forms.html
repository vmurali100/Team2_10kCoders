<html>

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="conatiner">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" onkeyup="validate()"> 
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" onkeyup="validate()">
                    </div>
                    <button class="btn btn-primary" onclick="dontSub(event)" disabled>Submit</button>
                </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                   
                </table>
            </div>

            <div class="col"></div>
        </div>
    </div>
    <script src="./displayForm.js"></script>
    <script src="./clearForm.js"></script>
    <script src="./Storing Data in Object.js"></script>
    <script src="./makingsuredataisfilled.js"></script>

</body>

</html>
