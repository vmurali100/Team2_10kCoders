<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Template5</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="flipcart_style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

</head>

<body>
    <div class="wrapper row1" style="background-color:rgb(243,243,114);">
        <header id="header" class="clear">
            <div id="hgroup">
                <h1><a href="#">FlipCart</a></h1>
                <h2>Easy Shopping</h2>
            </div>
            <nav>
                <ul id="demo">
                    <li><a href="./T87-flipcart.html">Home</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">WishList</a></li>
                    <li><a href="#">Register</a></li>
                    <li class="last"><a href="./users_details.html">User Details</a></li>
                </ul>
            </nav>
        </header>
    </div><br>
    <div class="wrapper row2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="col"></div>
    
            </div>
            <label for="">Select Subject</label>
            <p></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="HTML" name="subject">
                <label class="form-check-label" for="flexCheckDefault">
                    HTML
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="CSS" name="subject" >
                <label class="form-check-label" for="flexCheckChecked">
                    CSS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Javascript" name="subject" >
                <label class="form-check-label" for="flexCheckDefault">
                    Java Script
                </label>
            </div><br>
            <label for="">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="male" name="gender" >
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" value="female" name="gender"  >
                <label class="form-check-label" for="flexRadioDefault2">
                  Female
                </label>
              </div><br>
    
            <button type="button" class="btn btn-primary" onclick="getAllDetails()">Submit</button>
    
        </div><br>
    
        <div class="wrapper row3">
            <footer id="footer" class="clear">
                <p class="fl_left">Copyright &copy; 2018 - All Rights Reserved - <a href="#">FlipCart</a></p>
                <p class="fl_right">Developed By<a target="_blank" href="https://www.os-templates.com/"
                        title="Free Website Templates"> Hari Vardhan</a></p>
            </footer>
        </div>
        <script src="script.js"></script>
        
        
</body>

</html>
