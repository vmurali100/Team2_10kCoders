<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">FName</label>
                        <input type="text" class="form-control" id="fname">
                      </div>
                   
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Lname</label>
                      <input type="text" class="form-control" id="lname" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>
               
                 
                    <button type="button" class="btn btn-primary" onclick="adduser()">Submit</button>
                  </form>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                      </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                  </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script>
 
  
    var users = []
   function adduser(){
  
    var person = {
        fname:"",
        lname:"",
        email:""
    }
    for( a in person){
        person[a]= document.getElementById(a).value
    }
   

    users.push({...person})
    displayusers()
    clearform()
   console.log("person",users)
  }

  function clearform(){
 
    for(a in person){
      var person = {
        fname:"",
        lname:"",
        email:""
    }
      document.getElementById(a).value = ''
    }
  }

  function displayusers(){
    users.forEach((person)=>{
      var Tr = document.createElement("tr")
    for(a in person){
    var Td  = document.createElement("td")
    Tr.innerHTML  = person[a]
    console.log(person[a])
    Tr.appendChild(Td)
    }
    document.querySelector("tbody").appendChild(Tr)
  })
  }

</script>
</html>
