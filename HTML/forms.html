<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">User Name:</label>
        <input type="text" id="username">

        <br/>

        <label for="password">Password</label>
        <input type="password"  id="password">

        <br/>

        <label for="email">Email</label>
        <input type="email"  id="email">
        
        <br>

        <label for="date">Date</label>
        <input type="date" id="date">

        <br>

        <label for="time">Time</label>
        <input type="time"  id="time">

        <br>

        <label for="branch">Branch</label>
        <select id="branch">
            <option value="">CSE</option>
            <option value="">ECE</option>
            <option value="">EEE</option>
            <option value="">MECH</option>
            <option value="">CIVIL</option>
        </select>

        <br>

        <label for="radio">Gender</label>
        <input type="radio" name="gender" id="radio">Male
        <input type="radio" name="gender" id="radio">Female

        <br>
        <label for="checkbox">Subjects</label>
        <input type="checkbox" id="checkbox">HTML
        <input type="checkbox" id="checkbox">CSS
        <input type="checkbox" id="checkbox">JS
        <input type="checkbox" id="checkbox">NodeJS
        <input type="checkbox" id="checkbox">ReactJS
        <input type="checkbox" id="checkbox">ExpressJS

        <br>

        <label for="search">Search</label>
        <input type="search" id="search">

        <br>
        
        <label for="button">click here to submit:</label>
        <button type="button">Button</button>
    </form>
</body>
</html>
