<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .sprites{
            height: 103px;
            width: 92px;
            border: 1px solid rebeccapurple;
        }
        .top-left{
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0r-TzoJs5eKiIn6O8xuEJeCqCkYkjbA2gvQ&usqp=CAU");
            background-position: 1073px -794px;
        }
        .top-right{
            position: absolute;
            top:0;
            right: 0;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0r-TzoJs5eKiIn6O8xuEJeCqCkYkjbA2gvQ&usqp=CAU");
            background-position: 1073px -794px;
        }
        .bottom-left{
            position: absolute;
            bottom:0;
            left: 0;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0r-TzoJs5eKiIn6O8xuEJeCqCkYkjbA2gvQ&usqp=CAU");
            background-position: 1073px -794px;
        }
        .bottom-right{
            position: absolute;
            bottom:0;
            right: 0;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0r-TzoJs5eKiIn6O8xuEJeCqCkYkjbA2gvQ&usqp=CAU");
            background-position: 1073px -794px;
        }
    </style>
  </head>
  <body>
    <div class="sprites top-left"></div>
    <div class="sprites top-right"></div>
    <div class="sprites bottom-left"></div>
    <div class="sprites bottom-right"></div>
  </body>
  </html>
