<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">
        <label for="username">User Name:</label>
        <input type="text" name="" id="username" /> <br />
        <label for="email">Email:</label>
        <input type="email" name="" id="email" /> <br />
        <label for="number">Number:</label>
        <input type="number" name="" id="number" /> <br />
        <label for="date">Date:</label>
        <input type="date" name="" id="date" /> <br />
        <label for="time">Time:</label>
        <input type="time" name="" id="time" /> <br />
        <label for="checkbox">Gender:</label>
        <input type="checkbox" name="" id="checkbox" /> male
        <input type="checkbox" name="" id="checkbox" /> female <br/>
        <label for="radio">select:</label>
        <input type="radio" name="" id="radio" /> car
        <input type="radio" name="" id="radio" /> bike
        <input type="radio" name="" id="radio" /> bus <br />
        <label for="password">password:</label>
        <input type="password" name="" id="password" value="11111111111" /> <br />
        <label for="search">search:</label>
        <input type="search" name="" id="search" /> <br />
        <label for="image"></label>
        <input type="image" src="" alt="image" id="image" /> <br>
        <input type="button" value="Button">
        <button>add User</button>

    </form>
</body>
</html>
