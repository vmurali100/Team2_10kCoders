<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            width: 900px;
            height: 200px;
            border: 2px solid red;
            padding: 10px;
            /* margin: 10px 10px 10px 10px; */
            /* margin: 10px 20px; top And Bottom 10px , left and Right 20px */
            margin: 10px auto;
            box-sizing: border-box;
        }

        #content{
            width: 900px;
            height: 400px;
            border: 2px solid blue;
            margin-top: 10px;
            margin: 10px auto;
            box-sizing: border-box;
        }
        #footer{
            width: 900px;
            height: 100px;
            border: 2px solid green;
            margin-top: 10px;
            margin: 10px auto;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
</body>
</html>
