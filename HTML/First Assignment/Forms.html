<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin: auto;
        }
    </style>
  </head>
  <body >
    <form action="">
      <label for="username">User Name :</label>
      <input type="text" id="username" /> <br />

      <label for="password">Password</label>
      <input type="password" id="password" /> <br />

      <label for="email">Email</label>
      <input type="email" id="email" required /> <br />

      <label for="date">Date</label>
      <input type="date" id="date" /> <br />

      <label for="time">Time</label>
      <input type="time" id="time" /> <br />

      <label for="search">Search</label>
      <input type="search" id="search" /> <br />

      <label for="number">Number</label>
      <input type="number" id="number" /> <br />

      <label for="number">State Name :</label>
      <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
      </select>
      <br />
      <label for="number">Gender</label>
      <input type="radio" name="" id="" />Male
      <input type="radio" name="" id="" />Female <br />

      <label for="number">Sybhects</label>
      <input type="checkbox" name="" id="" /> HTML 5
      <input type="checkbox" name="" id="" /> CSS
      <input type="checkbox" name="" id="" /> JS
      <input type="checkbox" name="" id="" /> ReactJS

      <br />

      <button type="button">Add User</button>
    </form>
  </body>
</html>
