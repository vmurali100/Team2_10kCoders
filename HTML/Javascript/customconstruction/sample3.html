    <script>
       
        // Custom Constructor
       function Student(Name,Father,Mother){
       this.Name=Name;
       this.Father= Father;
       this.Mother= Mother
       }

       var std1= new Student("Ranadeep","Sambareddy","srilatha")
       console.log(std1)
