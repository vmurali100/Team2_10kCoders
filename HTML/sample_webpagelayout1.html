            #header {

                }

                    float: right;
                    margin: 10px;
                }

                    margin: 10px 10px 10px 10px;

                }

                }

                }

                border: 2px solid red ;
            }

                margin: 200px auto;

            }
           
            #local{
                   width: 350px;

                   text-align: center;
                   padding: 90px 50px 90px 50px;
                   box-sizing: border-box;
            }
                    
            #instagram {
                   width: 350px;
                   height: 250px;

                   padding: 90px 50px 90px 50px;
            }
            #telegram{

                 height: 250px;

                 margin: 220px 1200px 2200px;

                 padding: 90px 50px 90px 50px;
            }
            #footer{
                   width: 1600px;
                   height: 70px;
                   border: 1px solid red;
                   margin: 50px 10px 10px 10px;
                   text-align: center;
            }
            #content{
                width: 1600px;
                    height: 750px;
                   border: 1px solid red;
            margin: 30px 10px 10px;
