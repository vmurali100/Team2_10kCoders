<!DOCTYPE html>
<html>
    <head>
        <title>Div_Tutorial</title>
        <style>
            #heading{
                width: 900px;
                height: 200px;
                border: 3px solid red;
                margin-bottom: 10px;
                margin: 10px auto;
                box-sizing: border-box;
            
            }
            #content{
                width: 900px;
                height: 400px;
                border: 2px solid blue;
                margin: 10px auto;
                box-sizing: border-box;
            }
            #footer{
                width: 900px;
                height: 100px;
                border: 1px solid green;
                margin-top: 10px;
                margin: 10px auto;
                box-sizing: border-box;

            }
        </style>
    </head>
    <body>
        <div id="heading">heading</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </body>
</html>
