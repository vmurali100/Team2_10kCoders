<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>

<body>
    <button onclick="playPause()">Play/Pause</button>
    <button onclick="smallSize()">small</button>
    <button onclick="bigSize()">big</button>
    <button onclick="normal()">normal</button>
    <video controls id="myvideo">
        <source src="./video/sara.mp4" type="video/mp4">
    </video>
    <script>
        var myVideo = document.getElementById('myvideo')

        function playPause(){
            if(myVideo.paused){
                myVideo.play()
            }else{
                myVideo.pause()
            }
        }
        function smallSize(){
            myVideo.style.width="200px"
        }
        function bigSize(){
            myVideo.style.width="700px"
        }
        function normal(){
            myVideo.style.width=""
        }
    </script>
</body >
</html >
