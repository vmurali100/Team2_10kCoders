<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 ;
        }
    
        .sprites {
        width: 70px;
        height:100px;
} 
        
        .top-right{
            position:absolute;
            right: 0;
            top: 0;
        }
        .bottom-left{
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .bottom-right{
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .top-left{
            background: url("./images.png");
            background-position: -27px -15px;
        }
        .top-right{
            background: url("./images.png");
            background-position: 379px -15px;
        }
        .bottom-left{
            background: url("./images.png");
            background-position: -217px -15px;
        }
        .bottom-right{
            background: url("./images.png");
            background-position: -417px -198px;

        }
    </style>
</head>
<body>
    <div class="sprites top-left"></div>
    <div class="sprites top-right"></div>
    <div class="sprites bottom-left"></div>
    <div class="sprites bottom-right"></div>
        
    </div>
</body>
</html>
