<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="./audio/[iSongs.info] 04 - Madhura Nagarilo.mp3" type="audio/mpeg">
    </audio>

    <ul id="mySongs">
        <li>Madhura Nagarilo</li><br>
        <li>So So Ga</li>
    </ul>

    <script>
        var myPlayer = document.getElementById('mySongs')
        document.getElementById("mySongs").onclick = function (event){
            myPlayer.setAttribute("src",`./${event.target.innerHTML}.mp3`)
            if(myPlayer.paused){
                myPlayer.play()
         }else{
                myPlayer.pause()
            }
        }
        function playSongs() {
            if (myPlayer.paused) {
                myPlayer.play()
            } else {
                myPlayer.pause()
            }
        }
    </script>
</body>
</html>
