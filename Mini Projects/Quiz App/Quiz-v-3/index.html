<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with topic choice</title>
    <style>
        #container{
            position:relative;
            width:680px;
            margin:0 auto;
            display:grid;
            border:1px solid black;
            border-radius: 30px;
            /* padding-bottom:10px; */
            /* background-color: ; */
            
        }
        header{
            width:100%;
            display:grid;
            justify-content: center;
            background-color: #5885AF;
            color:#b0daec;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        h1{
            font-size: 60px;
            margin:10px
        }
        #topicArea{
            display:none;
            font-size: 20px;
            margin:10px;
            text-align:center;
        }
        main{
            width:100%;
            display:none;
            padding:10px;
            box-sizing: border-box;
            row-gap:30px;
            /* grid-template-columns: auto;
            justify-content: center; */
        }
        #questionArea{
            width:100%;
            /* height:100px; */
            background-color:#C3E0E5;
            color:#274472;
            font-size: 25px;
            display:grid;
            justify-content: center;
            align-items: center;
            margin:10px 0 20px;
            padding:20px;
            box-sizing: border-box;
            border-radius: 30px;
        }
        #optionsArea{
            display:grid;
            grid-template-columns: repeat(auto-fill,300px);
            justify-content: space-around;
            /* column-gap: 50px; */
            row-gap:50px;
        }
        #progressArea{
            background-color:#5885AF;
            color:#333652;
            font-size: 20px;
            padding:10px 60px 10px 20px;
            margin:0;
            border-radius: 30px;
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-between;
            align-items: center;
            /* text-align: center; */
        }
        #progressArea > p{
            margin:0;
        }
        button{
            width:100px;
            border-radius: 30px;
            background-color: #90ADC6;
            color:#E9EAEC;
            border:1px solid black;
            font-size:20px;
            padding:10px 10px;
            cursor: pointer;
        }
        #optionsArea > button,#progressArea > button:hover,#gameover > button, #topic > button{
            width:auto;
        }
        #optionsArea > button:hover {
            background-color:#74BDCB;
            color:#274472;
            
        }
        #gameover{
            display:none;
            align-content: center;
            justify-items: center;
            position: absolute;
            top:98px;
            left:420px;
            background-color:#41729F;
            color:#b0daec;
            border:1px solid black;
            width:678px;
            height:437px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            row-gap: 10px;
        }
        #topic{
            display:grid;
            align-content: center;
            justify-items: center;
            background-color:#41729F;
            color:#b0daec;
            border:1px solid black;
            width:678px;
            height:365px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            row-gap:40px;
        }
        #topic > label{
            font-size:30px;
        }
        #topic > select {
            font-size:20px;
            border-radius: 30px;
            padding:10px 20px;
            border:1px solid black;
        }
       
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Quiz Me Up</h1>
            <p id="topicArea"></p>
        </header>
        <main>
            <p id="questionArea"></p>
            <div id="optionsArea">
                <button type="button" id="choice0"></button>
                <button type="button" id="choice1"></button>
                <button type="button" id="choice2"></button>
                <button type="button" id="choice3"></button>
            </div>
            <div id="progressArea">
                <p>Question <span id="currentQuestion">x</span>/<span id="totalQuestions">y</span></p>
                <button type="button" id = "nextbutton">Next >></button>
                <p>Score:<span id="scoreValue">0</span></p>
            </div>
        </main>
        <div id="topic">
            <label for="selectedTopic">Select a Topic</label>
            <select id="selectedTopic">
                <option value="webDevelopment">Web Development</option>
                <option value="cricket">Cricket</option>
                <option value="GK">GK</option>
                <option value="indianFood">Indian Food</option>
                <option value="olympics">Olympics</option>
            </select>
            <button type="button" onclick = "topic()">Select</button>
        </div>
    </div>
    <div id="gameover">
        <h1>GameOver</h1>
        <h2>Score: <span id="userScore"></span> / <span id="totalScore"></span> </h2>
        <button type="button" id="restart">Play Again</button>
        <button type="button" id="changeTopic">Change Topic</button>
    </div>
    <script src="./objects.js"></script>
    <script src="./display.js"></script>
</body>
</html>
