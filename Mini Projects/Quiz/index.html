<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEK</title>
    <style>
        #container{
            position:relative;
            width:680px;
            margin:0 auto;
            display:grid;
            border:1px solid black;
            border-radius: 30px;
            padding-bottom:10px;
            /* background-color: ; */
            
        }
        header{
            width:100%;
            display:grid;
            justify-content: center;
            background-color: #5885AF;
            color:#b0daec;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
        h1{
            font-size: 60px;
            margin:10px
        }
        h2{
            font-size: 35px;
            margin:10px
        }
        main{
            width:100%;
            display:grid;
            padding:10px;
            box-sizing: border-box;
            row-gap:30px;
            /* grid-template-columns: auto;
            justify-content: center; */
        }
        #questionArea{
            width:100%;
            /* height:100px; */
            background-color:#C3E0E5;
            color:#274472;
            font-size: 25px;
            display:grid;
            justify-content: center;
            align-items: center;
            margin:10px 0 20px;
            padding:20px;
            box-sizing: border-box;
            border-radius: 30px;
        }
        #optionsArea{
            display:grid;
            grid-template-columns: repeat(auto-fill,300px);
            justify-content: space-around;
            /* column-gap: 50px; */
            row-gap:50px;
        }
        #progressArea{
            background-color:#5885AF;
            color:#333652;
            font-size: 20px;
            padding:10px 60px 10px 20px;
            margin:0;
            border-radius: 30px;
            display: grid;
            grid-template-columns: auto auto auto;
            justify-content: space-between;
            align-items: center;
            /* text-align: center; */
        }
        #progressArea > p{
            margin:0;
        }
        #progressArea > button{
            width:100px;
            border-radius: 30px;
            background-color: #90ADC6;
            color:#E9EAEC;
            border:1px solid black;
            font-size:20px;
            padding:10px 10px;
        }
        #optionsArea > button{
            /* width:250px;
            height:50px; */
            border-radius: 30px;
            /* background-color:#274472; */
            /* background-color: #41729F; */
            background-color: #90ADC6;
            color:#E9EAEC;
            border:1px solid black;
            font-size:20px;
            padding:10px 10px;
        }
        #optionsArea > button:hover ,#progressArea > button:hover{
            background-color:#74BDCB;
            color:#274472;
        }
        #gameover{
            display:none;
            text-align: center;
            align-content: center;
            position: absolute;
            top:103px;
            left:630px;
            background-color:#41729F;
            color:#b0daec;
            border:1px solid black;
            width:660px;
            height:340px;
            opacity:0.85
        }
        
    </style>
</head>
<body>
    <div id="container">
        <header>
            <h1>Quiz Me Up</h1>
        </header>
        <main>
            
            <p id="questionArea"></p>
            <div id="optionsArea">
                <button type="button" id="choice0"></button>
                <button type="button" id="choice1"></button>
                <button type="button" id="choice2"></button>
                <button type="button" id="choice3"></button>
            </div>
            <div id="progressArea">
                <p>Question <span id="currentQuestion">x</span>/<span id="totalQuestions">y</span></p>
                <button type="button" id = "nextbutton">Next >></button>
                <p>Score:<span id="scoreValue">0</span></p>
            </div>
            <!-- <p id="scoreArea"></p> -->
        </main>
    </div>
    <div id="gameover">
        <h1>GameOver</h1>
        <h2>Score: <span id="userScore"></span> / <span id="totalScore"></span> </h2>
    </div>
    <script src="./objects.js"></script>
    <script src="./display.js"></script>
</body>
</html>
