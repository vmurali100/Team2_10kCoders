<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container ">

        <nav class="mb-3 pt-2 pb-2 navbar-light bg-secondary">
            <h1 class="text-center navbar-brand">Todo List App</h1>
        </nav>

        <div class="container col-6">
            <div class="row mb-3">
                <div class="col">
                    <form>
                        <div class="mb-3">
                          <input type="text" class="form-control" id="todoCreate" onkeyup="validate()" placeholder="Enter Todo Task">
                        </div>
                        <div class="text-center">
                            <button type="button" id="addbtn" onclick = "addTodo()" class="btn btn-primary"  disabled>Add</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead id="pendinghead">
                      <tr>
                        <th scope="col">Pending Tasks...</th>
                      </tr>
                    </thead>
                    <tbody id="pendingbody">
                    </tbody>
                  </table>
            </div>
            <div class="col">
                <table class="table">
                    <thead id="completedhead">
                      <tr>
                        <th scope="col">Completed Tasks...</th>
                      </tr>
                    </thead>
                    <tbody id="completedbody">
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="container pt-3 navbar-dark bg-secondary fixed-bottom">
            <p>Created by Ervin.</p>
        </div>
    </div>
    
    <script src="./script.js"></script>
    <script src="./edit.js"></script>
    <script src="./validate.js"></script>
</body>
</html>
