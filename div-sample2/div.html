<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>
        basics of div
       </title>
       <style>
          
           #header{

               width:900px;
               border: 4px solid red;
               margin:5px auto;
               height: 100px;
               padding: 10px;    
           }

           #content{
               width:900px;
               border: 4px solid black;  /*border: thickness of the margin line*/
               margin: 5px auto;     /*margin: it is used to make gaps between box and another box*/
               height: 400px;         /*size of the box*/
               padding: 10px;
                      
           }
            #footer{
                width: 900px;
                border: 4px solid blue;
                margin: 5px auto;
                height: 100px;
                padding: 10px;
      
            }

       </style
</head>

<body>
    <div id="header"> <h1>this is title 1</h1>  </div>
    <div id="content"><h2> this is title 2</h2> </div>
    <div id="footer" ><h3> this is title 3 </h3></div>
</body>
</html>
