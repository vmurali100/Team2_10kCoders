<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="pop"></div>
        <button onclick="remove()">pop</button>

    <script>
        var results = ""

        var technologies = ["HTML", "Css", "Java Script", "React"]
        function remove() {
            technologies.pop()
            technologies.forEach((val) => {
                results += val + "<br>"
            })
            console.log(technologies)
            document.getElementById("pop").innerHTML = results
        }

    </script>

</body>
</html>
