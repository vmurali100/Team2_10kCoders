<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo"></div>
    <button onclick="addValue()">splice</button>

<script>
    var results = ""

    var technologies = ["HTML", "Css", "Java Script", "React"]
    function addValue() {
        technologies.splice(2,0,'Node js')
        technologies.forEach((val) => {
            results += val + "<br>"
        })
        console.log(technologies)
        document.getElementById("demo").innerHTML = results
    }

</script>
</body>
</html>
