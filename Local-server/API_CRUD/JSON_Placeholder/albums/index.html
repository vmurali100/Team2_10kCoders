<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>filltextwith fname and lname</title>
</head>
<body>
    <div class="container">
        <div style="width:10%; margin:20px auto;">
            <button class="btn btn-primary" onclick="getData()" id="getData">Get Data</button>
        </div>
        
        <div class="container">
            <div class="row" id="form_row" style="display:block">
                <div class="col"></div>
                <div class="col">
                    <h2 style="text-align:center">UPDATE FORM</h2>
                    <form id="form">
                        
                        <div class="mb-3">
                          <label for="fname" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="fname" onkeyup="validate(id)">
                        </div>
    
                        <div class="mb-3">
                          <label for="lname" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="lname" onkeyup="validate(id)">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="form-label">Moble</label>
                            <input type="text" class="form-control" id="tel" onkeyup="validate(id)">
                          </div>
                          <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="address" class="form-control" id="address" onkeyup="validate(id)">
                          </div>
                          <div class="mb-3">
                            <label for="city" class="form-label">City Name</label>
                            <input type="text" class="form-control" id="city" onkeyup="validate(id)">
                          </div>
                          <div class="mb-3">
                            <label for="state" class="form-label">State Name</label>
                            <input type="text" class="form-control" id="state" onkeyup="validate(id)">
                          </div>
                          <div class="mb-3">
                            <label for="zip" class="form-label"> Zip</label>
                            <input type="number" class="form-control" id="zip" onkeyup="validate(id)">
                          </div>
    
                        <button type="button" class="btn btn-primary" onclick="upDate()" id="update">Update</button>
                        
                      </form>
                </div>
                <div class="col"></div>
            </div>
    
            <div class="row" id="table_row">
                <div class="col">
                    <table class="table">
                        <thead id="thead" style="display:none">
                            <th>#</th>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="./filltext7api.js"></script>
<script src="./display.js"></script>
<script src="./edit.js"></script>
<script src="./update.js"></script>
<script src="./delete.js"></script>

</html>
