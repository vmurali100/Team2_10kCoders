<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <!-- Heading -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">FILL-Text</span>
        </div>
      </nav>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">email</th>
                        <th scope="col">username</th>
                        <th scope="col">password</th>

                    </thead>
                    <tbody>
                     
                    </tbody>

                        <label for="exampleInputid1" class="form-label">id</label>
                        <input type="text" class="form-control" id="id" >

                    </div>

                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                    <button type="button" class="btn btn-primary" onclick="updateUser()">Submit</button>
                  </form>
                  <button onclick="updateUser()" class="btn btn-primary" type="button" >UPDATE</button>

        </div>
    </div>
