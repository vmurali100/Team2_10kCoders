<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="username">Name</label>
        <input type="text" id="username"> <br><br>

        <label for="password">Password</label>
        <input type="password" name="" id="password"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email"> <br><br>

        <label for="date">Date</label>
        <input type="date" id="date"> <br><br>

        <label for="time">Time</label>
        <input type="time" id="time"> <br><br>

        <label for="search">Search</label>
        <input type="search" id="search"><br><br>

        <label for="number">Number</label>
        <input type="number" id="number"> <br><br>

        <label for="number">State Name</label>
        <select name="" id="">
            <option value="">Telangana</option>
            <option value="">Andhra Pradesh</option>
            <option value="">Kerala</option>
            <option value="">Karnataka</option>
        </select> <br><br>

        <label for="number">Gender : </label>
        <input type="radio" id="">Male
        <input type="radio" id="" required> Female<br><br>

        <label for="number">Subject : </label>
        <input type="checkbox">HTML
        <input type="checkbox">Java Script
        <input type="checkbox">React js
        <input type="checkbox">Mongo DB
        

    </form>
</body>
</html>
