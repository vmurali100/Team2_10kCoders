<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Images</title>
    <style>
        #border1{
            border:10px solid transparent;
            padding: 15px;
            border-image: url(./images/border.png) 30 round;
            text-align: center;
            width:500px;            

        }
        h1{
            font-weight: bold;   
            color:red; 
        }
        #border2{
            border:10px solid transparent;
            padding: 15px;
            border-image: url(./images/border3.jpg) 30 stretch;
            text-align: center;
            width:500px;
        }
        #border3{
            border:10px solid transparent;
            padding: 15px;
            border-image: url(./images/border2.jpg) 20% round;
            text-align: center;
            width:500px;
        }


    </style>
</head>
<body>
    <h1>Border Images</h1>
    <p id="border1">Round</p><br><hr><hr><br>
    <p id="border2">Strech</p><br><hr><hr><br>
    <p id="border3"> Third Image Border</p><br><hr><hr><br>
    
</body>
</html>
