<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        #shadow{
            text-shadow: 2px 2px red;
        }
        #shadow1{
            text-shadow: 2px 2px 5px red;

        }
        #shadow2 {
            width: 300px;
            height: 100px;
            padding: 15px;
            background-color:red;
            box-shadow: 10px 10px;
        }
        #shadow4 {
            width: 100px;
            text-align: center;
            display: block;

        }
        div.header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 40px;
            text-align: center;
            width:200px;
        }
        div.container {
            background-color:lightseagreen;
            width:200px;
            text-align: center;

            padding: 10px;
        }
        #shadow3{
            color: yellow;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }
    </style>
</head>
<body>
    <div id="shadow"><h1>Hello, Full Stack Developers</h1></div>
    <div id="shadow1"><h1>Hello, Full Stack Developers</h1></div>
    <div id="shadow2"><h1>Hello, Full Stack Developers</h1></div>
    <div id="shadow3"><h1>Hello, Full Stack Developers</h1></div>
    <div class="shadow4">
        <div class="header">
          <h1>1</h1>
        </div>
      
        <div class="container">
          <p>October 24, 2021</p>
        </div>
      </div>
</body>
</html>
