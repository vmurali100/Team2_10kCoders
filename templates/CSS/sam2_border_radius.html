<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        h1{
            color:Blue;
            font-weight: bold;

        }
        #border1{
            border-radius: 25px;
            background: lightgrey;
            padding:20px;
            width:100px;
            height:150px;
            float:left;
            margin:15px;
        }
        #border2{
            border-radius: 25px;
            border:1px solid red;
            padding:20px;
            width:100px;
            height:150px;
            float:left;
            margin:15px;

        }
        #border3{
            border-radius: 25px;
            background: url(./images/bg3.jpg);
            padding:20px;
            width:100px;
            height:150px;
            float:left;
            margin:15px;
        } #border4{
            border-radius: 50%;
            background: rgb(34, 8, 177);
            padding:20px;
            width:100px;
            height:150px;
            float:left;
            margin:15px;
            color:white;
            text-align: center;
            
        }
        
    </style>
</head>
<body>
    <h1>Border Radius</h1>
    <div id="border">
        <p id="border1">Rounded Corner with background color</p>
        <p id="border2">Rounded Corner with no background color</p>
        <p id="border3">Rounded Corner with background image</p> 
        <p id="border4">Ellipse Border with background color</p> 
    </div><br>
</body>
</html>
